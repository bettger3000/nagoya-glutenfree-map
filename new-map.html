<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Comfortaa:wght@300;400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- セキュリティユーティリティ -->
    <script src="security-utils.js"></script>
    <!-- エラーハンドリング -->
    <script src="error-handler.js"></script>
    <!-- パフォーマンス管理 -->
    <script src="performance-manager.js"></script>
    <!-- 位置情報サービス -->
    <script src="location-service.js"></script>
    
    <style>
        :root {
            /* 前回のスクリーンショットに近いパステルカラー */
            --primary-pink: #FFB6C1;      /* より鮮やかなピンク */
            --secondary-mint: #98D8C8;    /* ミントグリーン */
            --accent-lavender: #DDA0DD;   /* ラベンダー */
            --accent-peach: #FFDAB9;      /* ピーチプル */
            --accent-sky: #B0E0E6;        /* パウダーブルー */
            --accent-yellow: #F0E68C;     /* カーキ */
            
            /* ベースカラー */
            --white: #ffffff;
            --cream: #FFF8F5;             /* クリーム */
            --light-gray: #F0F8FF;        /* ライトブルーグレー */
            --text-dark: #4A4A4A;         /* ソフトグレー */
            --text-light: #8A8A8A;
            
            /* シャドウ */
            --shadow-soft: rgba(255, 182, 193, 0.3);
            --shadow-medium: rgba(255, 182, 193, 0.4);
            --shadow-strong: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF 50%, var(--accent-sky) 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-mint) 60%, var(--accent-peach) 100%);
            color: var(--text-dark);
            padding: 1.2rem;
            box-shadow: 0 4px 20px var(--shadow-soft);
            position: relative;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Comfortaa', 'Noto Sans JP', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: #3D3D3D;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.3px;
            line-height: 1.2;
        }
        
        .logo-text {
            color: #2D2D2D;
            font-weight: 600;
            position: relative;
            text-shadow: 0.5px 0.5px 2px rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .logo-text::after {
            content: '✨';
            position: absolute;
            top: -6px;
            right: -12px;
            font-size: 0.9rem;
            color: var(--accent-lavender);
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0.8;
        }
        
        /* グラデーションアニメーション */
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* スパークルアニメーション */
        @keyframes sparkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .naco-character {
            width: 52px;
            height: 52px;
            background-image: url('naco-character.png.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 0.6rem;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.5);
            animation: gentle-float 4s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        /* nacoキャラクターにホバー時の反応を追加 */
        .naco-character:hover {
            animation-duration: 1.5s; /* ホバー時は少し早く */
            cursor: pointer;
            transform: scale(1.05);
        }

        /* nacoキャラクターの優しい浮遊アニメーション */
        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 3px 12px rgba(255, 182, 193, 0.4);
            }
            50% {
                transform: translateY(-6px);
                box-shadow: 0 8px 20px rgba(255, 182, 193, 0.5);
            }
        }
        
        .logo i {
            font-size: 1.8rem;
            color: var(--secondary-mint);
        }

        .community-badge {
            font-family: 'Kalam', 'Noto Sans JP', cursive;
            background: var(--white);
            color: var(--primary-pink);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 400;
            margin-left: 1rem;
            box-shadow: 0 3px 15px var(--shadow-soft);
            border: 2px solid var(--primary-pink);
            position: relative;
            overflow: hidden;
        }
        
        .community-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: badge-shine 3s ease-in-out infinite;
        }
        
        @keyframes badge-shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-btn {
            background: var(--white);
            border: 2px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-btn:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-mint);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 500;
            box-shadow: 0 2px 10px var(--shadow-soft);
        }


        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 80px);
            max-width: 1200px;
            margin: 0 auto;
            gap: 1rem;
            padding: 1rem;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-soft);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px); /* より多くの高さを確保 */
        }

        .search-header, .sidebar-header {
            background: linear-gradient(135deg, var(--accent-peach) 0%, var(--secondary-mint) 100%);
            padding: 1rem;
            text-align: center;
        }

        .search-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.6rem;
        }
        
        .mobile-title {
            display: none;
        }
        
        .desktop-title {
            display: inline;
        }

        .search-box {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            background: var(--white);
            box-shadow: inset 0 1px 8px var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: inset 0 2px 10px var(--shadow-medium), 0 0 0 3px var(--primary-pink);
        }

        .search-box::placeholder {
            color: var(--text-light);
        }

        /* Compact Sidebar Stats */
        .sidebar-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 0.5rem;
            padding: 0.5rem 0.8rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .sidebar-stat-item {
            text-align: center;
            flex: 1;
        }

        .sidebar-stat-number {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-pink);
            margin-bottom: 0.1rem;
        }

        .sidebar-stat-label {
            font-size: 0.65rem;
            color: var(--text-light);
            font-weight: 400;
            line-height: 1;
        }

        .filters {
            padding: 0.6rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.3rem;
        }

        .filter-btn {
            background: var(--light-gray);
            border: none;
            color: var(--text-dark);
            padding: 0.4rem 0.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            white-space: nowrap;
        }
        
        .filter-btn i {
            font-size: 0.8rem;
        }

        .filter-btn.active {
            color: var(--white);
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        /* カテゴリ別フィルターボタンの洗練されたカラー */
        .filter-btn[data-category="all"].active {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-lavender) 100%);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
        }

        .filter-btn[data-category="和食"].active {
            background: linear-gradient(135deg, #ffffff 0%, #E67E22 100%);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            border: 1px solid #E67E22;
        }

        .filter-btn[data-category="洋食"].active {
            background: linear-gradient(135deg, #ffffff 0%, #27AE60 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            border: 1px solid #27AE60;
        }

        .filter-btn[data-category="カフェ"].active {
            background: linear-gradient(135deg, #ffffff 0%, #8B4513 100%);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
            border: 1px solid #8B4513;
        }

        .filter-btn[data-category="スイーツ"].active {
            background: linear-gradient(135deg, #ffffff 0%, #E91E63 100%);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            border: 1px solid #E91E63;
        }

        .filter-btn[data-category="パン屋"].active {
            background: linear-gradient(135deg, #ffffff 0%, #8E44AD 100%);
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
            border: 1px solid #8E44AD;
        }

        .filter-btn[data-category="販売店"].active {
            background: linear-gradient(135deg, #ffffff 0%, #FFD700 100%);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            border: 1px solid #FFD700;
        }

        .filter-btn:hover:not(.active) {
            background: var(--accent-sky);
            transform: translateY(-1px);
        }

        /* Store List */
        .store-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            /* スクロールバーのスタイリング */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-pink) transparent;
        }
        
        .store-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .store-list::-webkit-scrollbar-track {
            background: rgba(255, 182, 193, 0.1);
            border-radius: 4px;
        }
        
        .store-list::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 4px;
            opacity: 0.7;
        }
        
        .store-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-mint);
            opacity: 1;
        }

        .store-item {
            background: linear-gradient(135deg, var(--white) 0%, var(--cream) 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.8rem; /* パディングを少し縮小 */
            margin-bottom: 0.5rem; /* マージンを縮小してより多く表示 */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 3px 15px var(--shadow-soft);
        }

        .store-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-medium);
            border-color: var(--primary-pink);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.4rem; /* マージンを縮小 */
        }

        .store-name {
            font-weight: 600;
            font-size: 1.0rem; /* フォントサイズを少し縮小 */
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            line-height: 1.2; /* 行間を調整 */
        }

        .store-distance {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: var(--primary-pink);
            font-weight: 500;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.1), rgba(255, 192, 203, 0.2));
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            white-space: nowrap;
            min-width: fit-content;
        }

        .store-distance i {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* 新しい店舗カテゴリデザイン */
        .store-category-wrapper {
            margin-bottom: 0.6rem; /* マージンを縮小 */
        }

        .store-category-new {
            display: inline-block;
            color: white;
            padding: 4px 10px; /* パディングを縮小 */
            border-radius: 16px;
            font-size: 0.75rem; /* フォントサイズを小さく */
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2); /* ボーダーを線細に */
        }

        /* 店舗名のスタイル改善 */
        .store-name .name-text {
            margin-left: 0.3rem;
        }

        /* 新しいアクションボタンデザイン */
        .store-actions-new {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px; /* ギャップを縮小 */
            margin-top: 0.8rem; /* マージンを縮小 */
        }

        .action-btn-new {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .action-btn-new i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .action-btn-new span {
            line-height: 1;
        }

        /* 詳細ボタン（プライマリ） */
        .action-btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            box-shadow: 0 3px 8px rgba(74, 144, 226, 0.2);
        }

        .action-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #5A9EF0 0%, #4585C8 100%);
        }

        /* 地図ボタン（セカンダリ） */
        .action-btn-secondary {
            background: linear-gradient(135deg, #6C7B7F 0%, #546E7A 100%);
            color: white;
            box-shadow: 0 3px 8px rgba(108, 123, 127, 0.2);
        }

        .action-btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 123, 127, 0.3);
            background: linear-gradient(135deg, #7C8B8F 0%, #647E8A 100%);
        }

        /* レビューボタン（アクセント） */
        .action-btn-accent {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            color: white;
            box-shadow: 0 3px 8px rgba(233, 30, 99, 0.2);
        }

        .action-btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            background: linear-gradient(135deg, #F12E73 0%, #D2286B 100%);
        }

        .store-category {
            display: inline-block;
            background: var(--accent-mint);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .store-category.和食 { background: linear-gradient(45deg, #FFB6C1, #FFC0CB); }
        .store-category.洋食 { background: linear-gradient(45deg, #27AE60, #2ECC71); }
        .store-category.カフェ { background: linear-gradient(45deg, #8B4513, #A0522D); }
        .store-category.パン屋 { background: linear-gradient(45deg, #8E44AD, #9B59B6); }
        .store-category.スイーツ { background: linear-gradient(45deg, #FFE4E1, #FFF0F5); }
        .store-category.販売店 { background: linear-gradient(45deg, #98D8C8, #B0E0E6); }
        .store-category.その他 { background: linear-gradient(45deg, #98D8C8, #B0E0E6); }

        .store-address {
            color: var(--text-light);
            font-size: 0.85rem; /* フォントサイズを縮小 */
            margin-bottom: 0.6rem; /* マージンを縮小 */
            display: flex;
            align-items: center;
            gap: 0.5rem;
            line-height: 1.3; /* 行間を調整 */
        }

        .store-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .action-btn {
            background: var(--white);
            border: 1px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px var(--shadow-medium);
        }

        .no-stores {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* Map Container */
        .map-container {
            flex: 1;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-soft);
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-gray);
            border-left: 4px solid var(--primary-pink);
            border-right: 4px solid var(--secondary-mint);
            border-radius: 50%;
            animation: gentle-spin 2s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes gentle-spin {
            0% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(180deg) scale(1.05);
                opacity: 1;
            }
            100% { 
                transform: rotate(360deg) scale(1);
                opacity: 0.8;
            }
        }

        .loading-overlay.hidden {
            display: none;
        }

        /* Modal Styles - Enhanced */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--white) 0%, var(--cream) 100%);
            padding: 0;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                0 8px 24px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.6);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .store-action-btn {

            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);

        .close-btn {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 1.6rem;
            cursor: pointer;
            color: white;
            padding: 0;
            line-height: 1;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;

            align-items: center;
            justify-content: center;

        }

        .close-btn:hover {
            background: rgba(255,255,255,0.25);

            border-color: rgba(255,255,255,0.5);

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;

            font-weight: 500;

        .checkbox-group input[type="checkbox"] {

            accent-color: var(--primary-pink);

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-lavender) 100%);

            padding: 0.8rem 1.5rem;

            font-size: 1rem;

            display: flex;
            align-items: center;

            background: var(--light-gray);

            border: none;
            padding: 0.8rem 1.5rem;

        .error-message {

            align-items: center;

        /* Responsive Design - Mobile First */
        @media (max-width: 768px) {
            /* ヘッダーのモバイル最適化 - コンパクトに */
            .header {
                padding: 0.5rem;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1001;
            }
            
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 0.5rem;
            }
            
            .logo {
                font-size: 1.1rem;
                gap: 0.4rem;
                font-weight: 500;
            }
            
            .logo-text {
                display: none; /* タイトルテキストを非表示 */
            }
            
            .naco-character {
                width: 36px;
                height: 36px;
                margin-right: 0.3rem;
            }
            
            .community-badge {
                display: none; /* コミュニティバッジを非表示 */
            }
            
            /* メインコンテナの調整 - マップ中心レイアウト */
            .main-container {
                flex-direction: column; /* 通常順序：マップが上、リストが下 */
                height: 100vh;
                padding: 0;
                gap: 0;
                margin-top: 0; /* ヘッダーはfixed positionのため不要 */
                padding-top: 50px; /* ヘッダー分の内側余白 */
                box-sizing: border-box;
            }
            
            /* サイドバーのモバイル最適化 - コンパクトデザイン */
            .sidebar {
                width: 100%;
                height: calc(30vh - 15px); /* 30% - padding調整 */
                min-height: calc(30vh - 15px);
                max-height: calc(30vh - 15px);
                order: 2; /* マップの下に配置 */
                position: relative;
                transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
                display: flex;
                flex-direction: column;
                border-top: 3px solid rgba(255, 182, 193, 0.3);
                border-radius: 20px 20px 0 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
                z-index: 1000;
            }
            
            /* サイドバーを展開/折りたたみ可能に */
            .sidebar.collapsed {
                height: 60px;
                min-height: 60px;
                max-height: 60px;
            }
            
            /* スライドアップで全画面表示 - 滑らかなアニメーション付き */
            .sidebar.expanded {
                height: 80vh !important;
                max-height: 80vh !important;
                min-height: 80vh !important;
                position: fixed;
                top: 50px;
                left: 0;
                right: 0;
                z-index: 2000;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                transform: translateY(0);
            }
            
            .sidebar.expanded .store-list {
                max-height: 60vh !important;
                min-height: 300px;
            }
            
            .sidebar-header {
                padding: 0.8rem 1rem;
                font-size: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-mint) 100%);
                border-radius: 12px 12px 0 0;
                transition: all 0.3s ease;
                cursor: pointer;
                user-select: none;
            }
            
            .sidebar-header:hover {
                background: linear-gradient(135deg, #ff9fb3 0%, #7ec7b7 100%);
                transform: translateY(-1px);
                box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            }
            
            .sidebar-header:active {
                transform: translateY(0);
                background: linear-gradient(135deg, #ff8fa8 0%, #6eb5a4 100%);
            }
            
            .sidebar-header::after {
                content: '▲'; /* 上向き矢印 - 開いている状態 */
                font-size: 1rem;
                transition: transform 0.3s;
                color: #666;
            }
            
            .sidebar.collapsed .sidebar-header::after {
                content: '▼'; /* 下向き矢印 - 折りたたまれた状態 */
                transform: none;
            }
            
            .sidebar.collapsed .sidebar-header {
                background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-lavender) 50%);
                cursor: pointer;
                position: relative;
            }
            
            .sidebar.collapsed .sidebar-header::before {
                content: '近くの店舗を表示 👆';
                position: absolute;
                right: 35px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 0.8rem;
                color: rgba(255, 255, 255, 0.9);
                pointer-events: none;
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 0.7; }
                50% { opacity: 1; }

            .sidebar-stats {
                display: none; /* 統計情報を非表示 */

            .sidebar.collapsed .search-section,
            .sidebar.collapsed .filter-grid,

                display: none;

            /* モバイルでタイトル表示切替 */
            .mobile-title {
                display: inline;
            }
            
            .desktop-title {
                display: none;

            /* 検索バーの最適化 */

            .search-input {
                font-size: 16px; /* iOSのズーム防止 */
                padding: 0.8rem 1rem;
                min-height: 44px;

            /* フィルターグリッドの調整 */
            .filter-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
                padding: 0 1rem 1rem;
            }
            
            .filter-btn {
                min-height: 44px;
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
            
            /* 店舗リストの最適化 - コンパクト表示 */
            .store-list {
                max-height: 18vh; /* コンパクトに調整 */
                min-height: 120px; /* 最小高さを維持 */
                padding: 0.3rem 1rem 0.5rem;

            .store-item {

            .store-item {

    <script>
        // アプリケーション初期化（認証チェックはindex.htmlで完了済み）
        (async function() {
            console.log('🚀 nacoコミュニティマップ直接開始（認証済み）');
            
            // Wait for supabase client to be loaded from ES module
            let waitCount = 0;
            const maxWaitTime = 50;
            while (!window.supabase && waitCount < maxWaitTime) {
                console.log(`⏳ Supabaseクライアント読み込み待ち... (${waitCount + 1}/${maxWaitTime})`);
                await new Promise(resolve => setTimeout(resolve, 100));
                waitCount++;
            }
            
            if (!window.supabase) {
                console.error('❌ Supabaseクライアント読み込みタイムアウト');
                // 認証が必要なページなので直接アクセスを防ぐ
                const redirectCount = parseInt(sessionStorage.getItem('pageRedirectCount') || '0');
                if (redirectCount > 2) {
                    console.error('❌ 最大リダイレクト回数を超過 - 強制ログインページ');
                    sessionStorage.removeItem('pageRedirectCount');
                    window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/login.html');
                } else {
                    sessionStorage.setItem('pageRedirectCount', String(redirectCount + 1));
                    window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/');
                }
                return;
            }
            
            console.log('✅ Supabaseクライアント読み込み完了');
            
            // セッション情報を取得してユーザー表示を更新
            const { data: { session } } = await window.supabase.auth.getSession();
            if (session && session.user) {
                // ユーザーが許可されているかダブルチェック
                const { data: allowedUser, error } = await window.supabase
                    .from('allowed_users')
                    .select('email')
                    .eq('email', session.user.email)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    console.error('❌ 許可ユーザーチェックエラー:', error);
                    window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/');
                    return;
                }
                
                if (!allowedUser) {
                    console.log('❌ 未許可ユーザーのアクセス検出 - ログアウト');
                    await window.supabase.auth.signOut();
                    alert('このアカウントはアクセス権限がありません。');
                    window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/login.html');
                    return;
                }
                
                window.currentUser = session.user;
                updateUserDisplay(session.user);
                console.log('✅ ユーザー情報設定完了:', session.user.email);
                // リダイレクトカウントをリセット（正常な認証完了）
                sessionStorage.removeItem('pageRedirectCount');
            } else {
                console.log('❌ new-map.html: セッションなし - リダイレクト');
                window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/');
                return;
            }
            
            // アプリケーション初期化
            initApp();
            
            function updateUserDisplay(user) {
                // ログインセクションを非表示
                document.getElementById('loginSection').style.display = 'none';
                
                // ユーザーセクションを表示
                document.getElementById('userSection').style.display = 'flex';
                
                // ユーザー名の最初の文字をアバターに表示
                const avatar = document.getElementById('userAvatar');
                if (avatar && user.email) {
                    avatar.textContent = user.email.charAt(0).toUpperCase();
                }
                
                console.log('✅ ユーザー表示を更新しました:', user.email);
            }
        })();

        // Global variables
        let map;
        let markers = [];
        let stores = [];
        let currentUser = null;
        let reviews = [];
        let userStoreLists = []; // ユーザーのお店リスト
        let pinModeActive = false;
        let userPin = null;

        // Category icons and colors
        const categoryConfig = {
            '和食': { icon: 'fas fa-grip-lines-vertical', color: '#FFB6C1' },
            '洋食': { icon: 'fas fa-utensils', color: '#27AE60' },
            'カフェ': { icon: 'fas fa-coffee', color: '#8B4513' },
            'パン屋': { icon: 'fas fa-bread-slice', color: '#8E44AD' },
            'スイーツ': { icon: 'fas fa-ice-cream', color: '#FFE4E1' },
            '販売店': { icon: 'fas fa-shopping-bag', color: '#98D8C8' },
            'その他': { icon: 'fas fa-store', color: '#B0E0E6' }
        };

        // 全国主要ランドマーク・POIデータベース
        const landmarkDatabase = {

        // モバイル向けサイドバー折りたたみ機能
        function initMobileSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarHeader = document.querySelector('.sidebar-header');
            const storeList = document.querySelector('.store-list');
            
            if (window.innerWidth <= 768 && sidebarHeader) {
                // モバイルでは初期状態で通常表示（30vh）
                let currentState = 'normal'; // normal, collapsed, expanded
                
                // サイドバーヘッダーのクリックイベント
                sidebarHeader.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // 状態サイクル: normal → collapsed → expanded → normal
                    if (currentState === 'normal') {
                        sidebar.classList.add('collapsed');
                        sidebar.classList.remove('expanded');
                        currentState = 'collapsed';
                        console.log('📋 店舗一覧を折りたたみ');
                    } else if (currentState === 'collapsed') {
                        sidebar.classList.remove('collapsed');
                        sidebar.classList.add('expanded');
                        currentState = 'expanded';
                        console.log('📜 店舗一覧を全画面表示');
                    } else {
                        sidebar.classList.remove('expanded');
                        sidebar.classList.remove('collapsed');
                        currentState = 'normal';
                        console.log('📋 店舗一覧を通常表示');
                    }
                    
                    // マップのリサイズをトリガー
                    if (window.map) {
                        setTimeout(() => {
                            map.invalidateSize();
                        }, 400);
                    }
                });
                
                // スワイプ操作の検出
                let startY = 0;
                let startTime = 0;
                
                sidebarHeader.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                });
                
                sidebarHeader.addEventListener('touchend', (e) => {
                    const endY = e.changedTouches[0].clientY;
                    const endTime = Date.now();
                    const deltaY = startY - endY;
                    const deltaTime = endTime - startTime;
                    const velocity = Math.abs(deltaY) / deltaTime;
                    
                    // より敏感なスワイプ検出（距離または速度）
                    if ((deltaY > 30 || velocity > 0.3) && deltaTime < 400 && currentState === 'normal') {
                        sidebar.classList.add('expanded');
                        currentState = 'expanded';
                        console.log('👆 スワイプアップで全画面表示');
                        
                        // 振動フィードバック（対応デバイスのみ）
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                        
                        if (window.map) {
                            setTimeout(() => map.invalidateSize(), 400);
                        }
                    }
                    // 下向きスワイプで閉じる
                    else if ((deltaY < -30 || velocity > 0.3) && deltaTime < 400 && currentState === 'expanded') {
                        sidebar.classList.remove('expanded');
                        currentState = 'normal';
                        console.log('👇 スワイプダウンで通常表示');
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                        
                        if (window.map) {
                            setTimeout(() => map.invalidateSize(), 400);
                        }
                    }
                });
                
                // タップ可能なことを示すスタイル
                sidebarHeader.style.cursor = 'pointer';
                sidebarHeader.style.userSelect = 'none';
            }
        }

        // Initialize map (Nagoya center)
        function initMap() {

            if (!mapElement) {
                console.error('❌ map要素が見つかりません');
                return;
            }
            
            console.log('📍 map要素確認完了:', mapElement);
            
            try {
                // Center on Nagoya Station as default
                map = L.map('map').setView([35.1815, 136.9066], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                
                // 初期ズームレベルを設定
                currentZoom = map.getZoom();
                
                // ズーム変更時にアイコンサイズを動的に更新
                map.on('zoomend', function() {
                    const newZoom = map.getZoom();
                    if (newZoom !== currentZoom) {
                        console.log(`🔍 ズーム変更: ${currentZoom} → ${newZoom}`);
                        currentZoom = newZoom;
                        updateAllMarkerSizes();
                    }
                });
                
                // すべてのマーカーのサイズを更新する関数
                function updateAllMarkerSizes() {
                    console.log(`🔄 すべてのマーカーのサイズを更新中... (ズーム: ${currentZoom})`);
                    
                    // メインの店舗マーカーを更新
                    markers.forEach(marker => {
                        const store = marker.options.storeData;
                        if (store) {
                            const newIcon = createCustomIcon(store.category, store, currentZoom);
                            marker.setIcon(newIcon);
                        }
                    });
                }

                // Add click event for pin mode
                map.on('click', function(e) {
                    if (pinModeActive) {
                        const { lat, lng } = e.latlng;
                        
                        // Create user pin
                        createUserPin(lat, lng);
                        
                        // Show stores near pin
                        showStoresNearUserPin(lat, lng);
                        
                        // Exit pin mode
                        pinModeActive = false;
                        document.getElementById('pinModeBtn').classList.remove('active');
                        map.getContainer().style.cursor = '';
                        
                        showNotification('📌 ピンを立てました！この地点から近い順に店舗を表示しています', 'success');
                    }
                });

                console.log('✅ 名古屋駅中心でマップ初期化完了');
            } catch (error) {
                console.error('❌ マップ初期化エラー:', error);
            }
        }

        // Load stores from Supabase
        async function loadStores() {
            try {
                console.log('📍 店舗データ取得中...');
                
                // パフォーマンス最適化: キャッシュチェック
                if (window.performanceManager) {
                    const cachedStores = performanceManager.getCachedApiResponse('stores');
                    if (cachedStores) {
                        console.log('✅ キャッシュから店舗データを取得');
                        stores = cachedStores;
                        updateStoreList(stores);
                        if (map) {
                            requestAnimationFrame(() => updateMapMarkers(stores));
                        }
                        return;
                    }
                }
                
                // キャッシュを避けるためのタイムスタンプ
                const timestamp = new Date().getTime();
                console.log(`🔄 データベース読み込み強制リフレッシュ: ${timestamp}`);
                
                const { data, error } = await supabase
                    .from('stores')
                    .select('*')
                    .order('name');

                if (error) throw error;

                // Store coordinates - simple approach like original app
                stores = (data || []).map(store => {
                    return {
                        ...store,
                        // Convert database fields to original format for compatibility
                        lat: store.latitude,
                        lng: store.longitude
                    };
                });
                console.log(`✅ ${stores.length}件の有効な店舗データ取得完了`);

                // キャッシュに保存
                if (window.performanceManager) {
                    performanceManager.cacheApiResponse('stores', stores);
                }

                // Update UI
                updateStoreList(stores);
                
                // Wait for map to be initialized before adding markers
                if (map) {
                    requestAnimationFrame(() => {
                        updateMapMarkers(stores);
                        // Auto-fit map to show all stores nationwide
                        fitMapToAllStores(stores);
                    });
                } else {
                    console.warn('⚠️ マップ未初期化のため、マーカー作成を待機中...');
                    // Retry after a short delay
                    setTimeout(() => {
                        if (map) {
                            console.log('🔄 マップ初期化完了後にマーカー作成');
                            updateMapMarkers(stores);
                            fitMapToAllStores(stores);
                        } else {
                            console.error('❌ マップ初期化がタイムアウトしました');
                        }
                    }, 500);
                }

            } catch (error) {
                console.error('❌ 店舗データ取得エラー:', error);
                showNotification('店舗データの取得に失敗しました', 'error');
                stores = []; // エラー時は空配列に
            }
        }

                '販売店': {

            return styles[category] || {

                color: '#9370DB',  // ミディアムパープル

            };
        }

        // 現在のズームレベルを追跡
        let currentZoom = 14;
        
        // ズームレベルに基づいてアイコンサイズを計算
        function getIconSizeForZoom(zoom) {
            // ズームレベル 10-18 に対して適切なサイズを設定
            const minZoom = 10;
            const maxZoom = 18;
            const minSize = 18; // 最小サイズ
            const maxSize = 36; // 最大サイズ
            
            // ズームレベルを範囲内に制限
            const clampedZoom = Math.max(minZoom, Math.min(maxZoom, zoom));
            
            // リニアスケーリング
            const size = minSize + ((clampedZoom - minZoom) / (maxZoom - minZoom)) * (maxSize - minSize);
            return Math.round(size);
        }
        
        // ズームレベルに基づいてシャドウとボーダーの強度を計算
        function getVisibilityEnhancement(zoom) {
            // ズームが高いほど（拡大時）シャドウとボーダーを強くする
            const shadowIntensity = Math.min(1, zoom / 15); // 0-1の範囲
            const borderWidth = Math.max(2, Math.min(4, zoom / 4)); // 2-4pxの範囲
            
            return {
                shadowIntensity,
                borderWidth
            };
        }

        // 洗練されたカスタムマーカーアイコンを作成（表示モード対応 + 動的サイズ調整）
        function createCustomIcon(category, store = null, zoom = null) {
            // 現在のズームレベルを使用（引数で指定されていない場合）
            const iconZoom = zoom !== null ? zoom : currentZoom;
            const iconSize = getIconSizeForZoom(iconZoom);
            const iconHeight = Math.round(iconSize * 1.35); // ティアドロップ形状のため高さを調整
            const enhancement = getVisibilityEnhancement(iconZoom);
            
            const style = getCategoryMarkerStyle(category);
            let markerColor = style.color;
            let borderColor = 'rgba(255,255,255,0.8)'; // より明確な境界線
            let shadowColor = style.shadowColor;

            if (store && currentDisplayMode === 'all') {

                if (currentDisplayMode === 'want_to_go') {

                }
            }
            
            // アイコンのフォントサイズを動的に調整
            const iconFontSize = Math.round(iconSize * 0.5);
            const pointSize = Math.round(iconSize * 0.28);
            const badgeSize = Math.round(iconSize * 0.55);
            const badgeOffset = Math.round(-iconSize * 0.2);
            
            const iconHtml = `
                <div class="sophisticated-marker">
                    <div class="marker-teardrop" style="
                        width: ${iconSize}px;
                        height: ${iconHeight}px;
                        background: ${markerColor};
                        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                        position: relative;
                        box-shadow: 
                            0 ${Math.round(6 * enhancement.shadowIntensity)}px ${Math.round(16 * enhancement.shadowIntensity)}px ${shadowColor.replace('0.4', (0.4 * enhancement.shadowIntensity).toFixed(1))},
                            0 ${Math.round(3 * enhancement.shadowIntensity)}px ${Math.round(8 * enhancement.shadowIntensity)}px rgba(0,0,0,${(0.15 * enhancement.shadowIntensity).toFixed(2)}),
                            inset 0 1px 0 rgba(255,255,255,0.3);

            return L.divIcon({
                html: iconHtml,

        // マーカークラスターグループ（パフォーマンス最適化）
        let markerClusterGroup = null;

                                        <!-- Subtle detail button -->

                        console.warn(`⚠️ スキップ: ${store.name} - 座標なし`);
                        failCount++;

                } catch (error) {
                    failCount++;
                    console.error(`❌ マーカー作成エラー (${store.name}):`, error);
                }
            });
            
            // パフォーマンス最適化: マーカークラスタリングを使用
            if (newMarkers.length > 0) {
                // クラスターグループの設定
                markerClusterGroup = L.markerClusterGroup({
                    maxClusterRadius: 50,           // クラスター半径
                    spiderfyOnMaxZoom: true,        // 最大ズーム時に展開
                    showCoverageOnHover: false,     // ホバー時の範囲表示を無効化
                    zoomToBoundsOnClick: true,      // クリック時にズーム
                    disableClusteringAtZoom: 16,    // ズームレベル16以上ではクラスタリング無効
                    animate: true,                   // アニメーション有効
                    animateAddingMarkers: false,     // マーカー追加時のアニメーションは無効（パフォーマンス）
                    chunkedLoading: true,            // チャンク単位での読み込み
                    chunkInterval: 200,              // チャンク間隔
                    chunkDelay: 50                   // チャンク遅延
                });
                
                // マーカーをクラスターグループに追加
                markerClusterGroup.addLayers(newMarkers);
                map.addLayer(markerClusterGroup);
            }
            
            // パフォーマンス測定終了
            if (window.performanceManager) {
                performanceManager.endMeasure('marker-creation');
            }
            
            console.log(`📊 マーカー作成結果: 成功 ${successCount}件, 失敗 ${failCount}件`);
        }

        // Fit map to show all stores nationwide
        function fitMapToAllStores(stores) {
            try {
                const storesWithCoords = stores.filter(store => store.lat && store.lng);
                if (storesWithCoords.length > 0) {
                    console.log(`🗾 全国対応: ${storesWithCoords.length}件の店舗に地図を調整中...`);
                    
                    const bounds = L.latLngBounds(
                        storesWithCoords.map(store => [store.lat, store.lng])
                    );
                    
                    map.fitBounds(bounds, { 
                        padding: [20, 20], 
                        maxZoom: 12 // Prevent zooming in too much for nationwide view
                    });
                    
                    console.log('✅ 全国の店舗が表示されるよう地図を調整完了');
                } else {
                    console.warn('⚠️ 座標のある店舗が見つかりません');
                }
            } catch (error) {
                console.error('❌ 地図調整エラー:', error);
            }
        }

        // Select store (highlight and center on map)
        function selectStore(storeId) {
            try {
                const store = stores.find(s => s.id === storeId);
                if (!store) {
                    console.warn('店舗が見つかりません:', storeId);
                    return;
                }
                
                // Original app style: use lat/lng if they exist
                if (store.lat && store.lng) {
                    map.setView([store.lat, store.lng], 15);
                } else {
                    console.warn(`店舗の座標がありません: ${store.name}`);
                }
                
                // Find and open popup for this store's marker
                const marker = markers.find(m => {
                    try {
                        const markerLatLng = m.getLatLng();
                        return Math.abs(markerLatLng.lat - store.latitude) < 0.00001 && 
                               Math.abs(markerLatLng.lng - store.longitude) < 0.00001;
                    } catch (e) {
                        return false;
                    }
                });
                
                if (marker) {
                    marker.openPopup();
                }
            } catch (error) {
                console.error('店舗選択エラー:', error);
            }
        }

        function showOnMap(storeId) {
            selectStore(storeId);

        // Setup event listeners

            document.querySelectorAll('.filter-btn').forEach(btn => {

        // Handle search with enhanced search fields
        async function handleSearch(event) {
            const query = event.target.value.trim();
            
            if (query === '') {
                currentSearchQuery = ''; // 検索クエリをクリア
                updateStoreList(stores);
                updateMapMarkers(stores);
                // 検索クリア時は検索情報を非表示
                hideSearchInfo();
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            
            // 拡張検索: 複数フィールドから検索
            const filtered = stores.filter(store => {
                // 各フィールドを安全にチェック
                const nameMatch = store.name && store.name.toLowerCase().includes(lowerQuery);
                const addressMatch = store.address && store.address.toLowerCase().includes(lowerQuery);
                const categoryMatch = store.category && store.category.toLowerCase().includes(lowerQuery);
                const descriptionMatch = store.description && store.description.toLowerCase().includes(lowerQuery);
                const nacoCommentMatch = store.nacoComment && store.nacoComment.toLowerCase().includes(lowerQuery);
                const hoursMatch = store.hours && store.hours.toLowerCase().includes(lowerQuery);
                const closedMatch = store.closed && store.closed.toLowerCase().includes(lowerQuery);
                
                // どれか一つでもマッチすればtrue
                return nameMatch || addressMatch || categoryMatch || descriptionMatch || 
                       nacoCommentMatch || hoursMatch || closedMatch;
            });
            
            // 検索結果の詳細を表示
            if (filtered.length > 0) {
                currentSearchQuery = query; // 検索クエリを保存
                updateStoreList(filtered);
                updateMapMarkers(filtered);
                showSearchInfo(query, filtered.length);
                return;
            }
            
            // 店舗が見つからない場合、ランドマーク検索を試行
            await searchLandmarkAndShowNearbyStores(query);
        }
        
        // 検索情報を表示
        function showSearchInfo(query, resultCount) {

                <button onclick="clearSearch()" style="

        // 検索情報を非表示
        function hideSearchInfo() {

            if (searchInfo) {

        }
        
        // 検索をクリア
        function clearSearch() {
            document.getElementById('searchBox').value = '';

            updateStoreList(stores);
            updateMapMarkers(stores);
            hideSearchInfo();
        }
        
        // 検索キーワードをハイライト表示する関数
        function highlightSearchTerm(text, searchTerm) {
            if (!text || !searchTerm) return text || '';
            
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return text.replace(regex, '<mark style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">$1</mark>');
        }
        
        // 正規表現の特殊文字をエスケープ
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // 検索にマッチした理由を表示
        function getMatchReason(store, searchTerm) {
            const lowerQuery = searchTerm.toLowerCase();
            const reasons = [];
            
            if (store.name && store.name.toLowerCase().includes(lowerQuery)) {
                reasons.push('店名');
            }
            if (store.address && store.address.toLowerCase().includes(lowerQuery)) {
                reasons.push('住所');
            }
            if (store.category && store.category.toLowerCase().includes(lowerQuery)) {
                reasons.push('カテゴリー');
            }
            if (store.description && store.description.toLowerCase().includes(lowerQuery)) {
                reasons.push('詳細');
            }
            if (store.nacoComment && store.nacoComment.toLowerCase().includes(lowerQuery)) {
                reasons.push('コメント');
            }
            if (store.hours && store.hours.toLowerCase().includes(lowerQuery)) {
                reasons.push('営業時間');
            }
            if (store.closed && store.closed.toLowerCase().includes(lowerQuery)) {
                reasons.push('定休日');
            }
            
            return reasons.join('・');
        }

            return userStoreLists.some(item => 
                item.store_id === storeId && item.list_type === listType
            );

        function getVisitedButton(storeId) {

        // ユーザーリストの登録・削除処理
        async function toggleUserList(storeId, listType) {
            if (!currentUser) {
                showNotification('リストに追加するにはログインが必要です', 'error');
                return;
            }
            
            try {
                const isCurrentlyInList = isInUserList(storeId, listType);
                
                if (isCurrentlyInList) {
                    // 削除処理
                    const { error } = await supabase
                        .from('user_store_lists')
                        .delete()
                        .eq('user_id', currentUser.id)
                        .eq('store_id', storeId)
                        .eq('list_type', listType);
                        
                    if (error) throw error;
                    
                    // ローカルデータから削除
                    userStoreLists = userStoreLists.filter(item => 
                        !(item.user_id === currentUser.id && 
                          item.store_id === storeId && 
                          item.list_type === listType)
                    );
                    
                    const actionText = listType === 'want_to_go' ? '行きたい' : '行った';
                    showNotification(`${actionText}リストから削除しました`, 'success');
                    
                } else {
                    // 追加処理前に、反対のリストから削除（排他的選択）
                    const oppositeListType = listType === 'want_to_go' ? 'visited' : 'want_to_go';
                    const isInOppositeList = isInUserList(storeId, oppositeListType);
                    
                    if (isInOppositeList) {
                        // 反対のリストから削除
                        const { error: deleteError } = await supabase
                            .from('user_store_lists')
                            .delete()
                            .eq('user_id', currentUser.id)
                            .eq('store_id', storeId)
                            .eq('list_type', oppositeListType);
                            
                        if (deleteError) throw deleteError;
                        
                        // ローカルデータから削除
                        userStoreLists = userStoreLists.filter(item => 
                            !(item.user_id === currentUser.id && 
                              item.store_id === storeId && 
                              item.list_type === oppositeListType)
                        );
                    }
                    
                    // 追加処理
                    const newItem = {
                        user_id: currentUser.id,
                        store_id: storeId,
                        list_type: listType,
                        created_at: new Date().toISOString()
                    };
                    
                    const { data, error } = await supabase
                        .from('user_store_lists')
                        .insert([newItem])
                        .select();
                        
                    if (error) throw error;
                    
                    // ローカルデータに追加
                    if (data && data.length > 0) {
                        userStoreLists.push(data[0]);
                    }
                    
                    const actionText = listType === 'want_to_go' ? '行きたい' : '行った';
                    const oppositeActionText = oppositeListType === 'want_to_go' ? '行きたい' : '行った';
                    
                    if (isInOppositeList) {
                        showNotification(`${oppositeActionText}リストから${actionText}リストに変更しました`, 'success');
                    } else {
                        showNotification(`${actionText}リストに追加しました`, 'success');
                    }
                }
                
                // UIを更新（店舗リストを再描画）
                const currentStores = document.getElementById('storeList').children.length > 0 ? 
                    getCurrentDisplayedStores() : stores;
                updateStoreList(currentStores);
                
            } catch (error) {
                console.error('❌ ユーザーリスト更新エラー:', error);
                showNotification('リストの更新に失敗しました', 'error');
            }
        }
        
        // 現在表示されている店舗を取得（フィルター状態を維持）
        function getCurrentDisplayedStores() {
            // フィルター状態に応じて現在の店舗リストを返す
            let currentStores = stores;
            
            // カテゴリフィルターを適用
            if (activeFilters.categories.size > 0) {
                currentStores = currentStores.filter(store => 
                    activeFilters.categories.has(store.category)
                );
            }
            
            // 検索フィルターを適用
            if (currentSearchQuery) {
                const lowerQuery = currentSearchQuery.toLowerCase();
                currentStores = currentStores.filter(store => {
                    const nameMatch = store.name && store.name.toLowerCase().includes(lowerQuery);
                    const addressMatch = store.address && store.address.toLowerCase().includes(lowerQuery);
                    const categoryMatch = store.category && store.category.toLowerCase().includes(lowerQuery);
                    const descriptionMatch = store.description && store.description.toLowerCase().includes(lowerQuery);
                    const nacoCommentMatch = store.nacoComment && store.nacoComment.toLowerCase().includes(lowerQuery);
                    const hoursMatch = store.hours && store.hours.toLowerCase().includes(lowerQuery);
                    const closedMatch = store.closed && store.closed.toLowerCase().includes(lowerQuery);
                    
                    return nameMatch || addressMatch || categoryMatch || descriptionMatch || 
                           nacoCommentMatch || hoursMatch || closedMatch;
                });
            }
            
            return currentStores;
        }

        // 表示モードに応じた店舗を取得
        function getStoresForDisplayMode(mode) {
            let baseStores = getCurrentDisplayedStores(); // 検索・フィルター適用済み
            
            switch (mode) {
                case 'normal':
                    return baseStores; // 通常表示（すべての店舗）
                    
                case 'all':
                    // 全表示: 通常 + 行きたい + 行った（重複除去）
                    return baseStores; // マーカーで視覚的に区別
                    
                case 'want_to_go':
                    // 行きたい店舗のみ
                    const wantToGoStoreIds = userStoreLists
                        .filter(item => item.list_type === 'want_to_go')
                        .map(item => item.store_id);
                    return baseStores.filter(store => wantToGoStoreIds.includes(store.id));
                    
                case 'visited':
                    // 行った店舗のみ
                    const visitedStoreIds = userStoreLists
                        .filter(item => item.list_type === 'visited')
                        .map(item => item.store_id);
                    return baseStores.filter(store => visitedStoreIds.includes(store.id));
                    
                default:
                    return baseStores;
            }
        }

        // ランドマーク検索と周辺店舗表示
        async function searchLandmarkAndShowNearbyStores(query) {
            try {
                // 1. プリセットランドマークから検索
                const landmark = findLandmarkFromPresets(query);
                if (landmark) {
                    await showStoresNearLocation(landmark, `${query}周辺`);
                    return;
                }

                // 2. ジオコーディングで検索
                const geocodedLocation = await geocodeQuery(query);
                if (geocodedLocation) {
                    await showStoresNearLocation(geocodedLocation, `${query}周辺`);
                    return;
                }

                // 3. どちらも見つからない場合
                console.log(`⚠️ 「${query}」に該当する店舗・場所が見つかりませんでした`);
                updateStoreList(stores); // 全店舗を表示

            } catch (error) {
                console.error('❌ 検索エラー:', error);
                updateStoreList(stores);
            }
        }

        // プリセットランドマークから検索
        function findLandmarkFromPresets(query) {
            const queryLower = query.toLowerCase();
            
            // 完全一致検索
            for (const [name, data] of Object.entries(landmarkDatabase)) {
                if (name.toLowerCase() === queryLower) {
                    console.log(`✅ プリセットランドマーク発見: ${name}`);
                    return { lat: data.lat, lng: data.lng, name: name, region: data.region };
                }
            }

            // 部分一致検索
            for (const [name, data] of Object.entries(landmarkDatabase)) {
                if (name.toLowerCase().includes(queryLower) || queryLower.includes(name.toLowerCase())) {
                    console.log(`✅ プリセットランドマーク発見（部分一致）: ${name}`);
                    return { lat: data.lat, lng: data.lng, name: name, region: data.region };
                }
            }

            return null;
        }

        // ジオコーディング検索
        async function geocodeQuery(query) {
            if (!window.locationService) {
                return null;
            }

            try {
                console.log(`🔍 ジオコーディング検索: ${query}`);
                const result = await locationService.geocodeAddress(query);
                if (result) {
                    console.log(`✅ ジオコーディング成功:`, result);
                    return { 
                        lat: result.lat, 
                        lng: result.lng, 
                        name: query,
                        address: result.display_name 
                    };
                }
            } catch (error) {
                console.log('⚠️ ジオコーディング失敗:', error);
            }

            return null;
        }

        // Handle filter with multiple selection support

            const button = event.target.closest('.filter-btn');

                activeFilters.categories.clear();
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            } else {
                // Toggle category filter
                document.querySelector('.filter-btn[data-category="all"]').classList.remove('active');
                
                if (activeFilters.categories.has(category)) {
                    activeFilters.categories.delete(category);
                    button.classList.remove('active');
                } else {
                    activeFilters.categories.add(category);
                    button.classList.add('active');
                }
                
                // If no filters active, activate "all"
                if (activeFilters.categories.size === 0) {
                    document.querySelector('.filter-btn[data-category="all"]').classList.add('active');
                }
            }
            
            applyAllFilters();
        }

        async function autoDetectLocation() {
            if (typeof window.locationService === 'undefined') {
                console.warn('⚠️ LocationService not available for auto-detection');
                return;
            }

            // Check if geolocation is supported
            if (!locationService.isSupported()) {
                console.log('📍 位置情報APIがサポートされていません');
                return;
