<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップベース座標修正システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f8ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .map-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        #map {
            height: 100%;
            border-radius: 10px;
        }
        .step {
            background: #e8f4ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }
        .step h4 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .store-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .store-item:hover {
            background: #e9ecef;
        }
        .store-item.selected {
            background: #d4edda;
            border-color: #28a745;
        }
        .store-item.processed {
            background: #d1ecf1;
            border-color: #bee5eb;
        }
        .address-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        .result-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        .coordinates {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .search-marker {
            background: #ff4444;
            border: 2px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左側: コントロールパネル -->
        <div class="control-panel">
            <h2>🗺️ マップベース座標修正</h2>
            
            <div class="step">
                <h4>📋 処理の流れ</h4>
                <p>1️⃣ Googleマップリンクから住所取得</p>
                <p>2️⃣ グルテンフリーマップで住所検索</p>
                <p>3️⃣ マップクリックで座標取得</p>
                <p>4️⃣ データベースに座標保存</p>
            </div>
            
            <button onclick="loadStores()">店舗データを読み込み</button>
            
            <div id="storesList"></div>
            
            <div id="currentProcess" style="display: none;">
                <h3>現在処理中の店舗</h3>
                <div id="currentStore"></div>
                
                <h4>抽出した住所</h4>
                <input type="text" id="extractedAddress" class="address-search" placeholder="住所が表示されます">
                
                <button onclick="searchOnMap()">マップで住所検索</button>
                <button onclick="useCurrentCoordinates()" id="useCoordinatesBtn" disabled>この位置の座標を使用</button>
                <button onclick="skipCurrentStore()">この店舗をスキップ</button>
                
                <div class="result-display" id="resultDisplay"></div>
            </div>
        </div>
        
        <!-- 右側: マップ -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://lywfaolwvkewuouvkzlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let map;
        let stores = [];
        let currentStoreIndex = 0;
        let searchMarker = null;
        let clickedCoordinates = null;
        
        // マップ初期化
        function initMap() {
            map = L.map('map').setView([35.1694, 136.8754], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // マップクリックイベント
            map.on('click', function(e) {
                clickedCoordinates = e.latlng;
                updateClickedPosition(e.latlng);
            });
        }
        
        // 店舗データ読み込み
        async function loadStores() {
            log('店舗データを読み込み中...');
            
            try {
                const { data: allStores, error } = await supabase
                    .from('stores')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                stores = allStores || [];
                log(`${stores.length}店舗のデータを取得しました`);
                
                displayStoresList();
                
            } catch (error) {
                log(`エラー: ${error.message}`, 'error');
            }
        }
        
        // 店舗リスト表示
        function displayStoresList() {
            const storesList = document.getElementById('storesList');
            let html = '<h3>店舗一覧 (クリックして選択)</h3>';
            
            stores.forEach((store, index) => {
                const hasCoordinates = store.latitude && store.longitude && 
                    parseFloat(store.latitude) !== 0 && parseFloat(store.longitude) !== 0;
                
                const statusClass = hasCoordinates ? 'processed' : '';
                const statusIcon = hasCoordinates ? '✅' : '❌';
                
                html += `
                    <div class="store-item ${statusClass}" onclick="selectStore(${index})">
                        <strong>${statusIcon} ${store.name}</strong>
                        <div class="coordinates">
                            現在座標: ${store.latitude || 'なし'}, ${store.longitude || 'なし'}
                        </div>
                        <small>${store.address || '住所なし'}</small>
                    </div>
                `;
            });
            
            storesList.innerHTML = html;
        }
        
        // 店舗選択
        function selectStore(index) {
            currentStoreIndex = index;
            const store = stores[index];
            
            // 選択状態を更新
            document.querySelectorAll('.store-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            
            // 現在処理中セクションを表示
            document.getElementById('currentProcess').style.display = 'block';
            
            // 店舗情報表示
            document.getElementById('currentStore').innerHTML = `
                <strong>${store.name}</strong><br>
                <small>ID: ${store.id}</small>
            `;
            
            // 住所抽出
            const extractedAddress = extractAddressFromStore(store);
            document.getElementById('extractedAddress').value = extractedAddress;
            
            log(`店舗選択: ${store.name}`);
            log(`抽出した住所: ${extractedAddress}`);
        }
        
        // Googleマップリンクから住所抽出
        function extractAddressFromStore(store) {
            // みちのり弁当の特別処理
            if (store.name && store.name.includes('みちのり弁当')) {
                return '愛知県名古屋市西区浄心1丁目4-6';
            }
            
            // 成城石井の特別処理
            if (store.name && store.name.includes('成城石井')) {
                return '愛知県名古屋市中村区名駅1-1-4 名古屋うまいもん通り';
            }
            
            // 既存の住所フィールドをチェック
            if (store.address && store.address.trim()) {
                return store.address.trim();
            }
            
            // GoogleマップURLから住所抽出
            const urlFields = ['google_maps_url', 'maps_url', 'url', 'link', 'website'];
            
            for (const field of urlFields) {
                const url = store[field];
                if (!url || typeof url !== 'string') continue;
                
                try {
                    const decodedUrl = decodeURIComponent(url);
                    
                    // q= パラメータから住所抽出
                    const qMatch = decodedUrl.match(/[?&]q=([^&]+)/);
                    if (qMatch) {
                        const address = qMatch[1].replace(/\\+/g, ' ');
                        if (address.includes('名古屋') || address.includes('愛知')) {
                            return address;
                        }
                    }
                    
                } catch (e) {
                    // URLデコードエラーは無視
                }
            }
            
            // フォールバック
            return store.name + ' 名古屋';
        }
        
        // マップで住所検索（Nominatimを使用）
        async function searchOnMap() {
            const address = document.getElementById('extractedAddress').value;
            if (!address) return;
            
            log(`住所検索中: ${address}`);
            
            try {
                // Nominatim検索（直接呼び出し、CORSエラーの可能性あり）
                const searchUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=jp&limit=1`;
                
                let searchResult = null;
                
                try {
                    const response = await fetch(searchUrl);
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        searchResult = {
                            lat: parseFloat(data[0].lat),
                            lng: parseFloat(data[0].lon),
                            display_name: data[0].display_name
                        };
                    }
                } catch (corsError) {
                    log('CORS制限により外部検索が失敗、ローカル推定を使用します');
                }
                
                // ローカル推定をフォールバック
                if (!searchResult) {
                    searchResult = estimateLocationFromAddress(address);
                }
                
                if (searchResult) {
                    // マップを移動
                    map.setView([searchResult.lat, searchResult.lng], 16);
                    
                    // 検索マーカーを追加
                    if (searchMarker) {
                        map.removeLayer(searchMarker);
                    }
                    
                    searchMarker = L.marker([searchResult.lat, searchResult.lng], {
                        icon: L.divIcon({
                            className: 'search-marker',
                            html: '<div style="background: #ff4444; border: 2px solid white; border-radius: 50%; width: 16px; height: 16px;"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map);
                    
                    searchMarker.bindPopup(`検索結果: ${address}`).openPopup();
                    
                    // クリック座標をセット
                    clickedCoordinates = L.latLng(searchResult.lat, searchResult.lng);
                    updateClickedPosition(clickedCoordinates);
                    
                    log(`検索成功: ${searchResult.lat.toFixed(6)}, ${searchResult.lng.toFixed(6)}`);
                } else {
                    log('住所検索に失敗しました', 'error');
                }
                
            } catch (error) {
                log(`検索エラー: ${error.message}`, 'error');
            }
        }
        
        // ローカル位置推定
        function estimateLocationFromAddress(address) {
            const nagoyaAreas = {
                '中村区': { lat: 35.1694, lng: 136.8754 },
                '西区': { lat: 35.1890, lng: 136.8954 },
                '中区': { lat: 35.1681, lng: 136.9066 },
                '昭和区': { lat: 35.1475, lng: 136.9342 },
                '名古屋駅': { lat: 35.1706, lng: 136.8814 },
                '栄': { lat: 35.1681, lng: 136.9066 },
                '浄心': { lat: 35.1938, lng: 136.8901 },
                '広小路': { lat: 35.1696, lng: 136.8831 }
            };
            
            for (const [area, coords] of Object.entries(nagoyaAreas)) {
                if (address.includes(area)) {
                    return coords;
                }
            }
            
            return nagoyaAreas['名古屋駅']; // デフォルト
        }
        
        // クリック位置更新
        function updateClickedPosition(latlng) {
            document.getElementById('useCoordinatesBtn').disabled = false;
            log(`マップクリック位置: ${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`);
        }
        
        // 現在の座標を使用
        async function useCurrentCoordinates() {
            if (!clickedCoordinates || currentStoreIndex < 0) return;
            
            const store = stores[currentStoreIndex];
            const lat = clickedCoordinates.lat;
            const lng = clickedCoordinates.lng;
            
            log(`座標更新中: ${store.name} → (${lat.toFixed(6)}, ${lng.toFixed(6)})`);
            
            try {
                const success = await updateStoreCoordinates(store.id, lat, lng);
                
                if (success) {
                    // ローカルデータも更新
                    stores[currentStoreIndex].latitude = lat.toString();
                    stores[currentStoreIndex].longitude = lng.toString();
                    
                    log(`✅ 座標更新成功: ${store.name}`, 'success');
                    
                    // リスト表示を更新
                    displayStoresList();
                    
                    // 次の店舗へ
                    nextStore();
                } else {
                    log(`❌ 座標更新失敗: ${store.name}`, 'error');
                }
                
            } catch (error) {
                log(`エラー: ${error.message}`, 'error');
            }
        }
        
        // データベース座標更新
        async function updateStoreCoordinates(storeId, lat, lng) {
            try {
                // 柔軟なカラム名対応
                const updateData = {
                    latitude: lat.toString(),
                    longitude: lng.toString()
                };
                
                const { error } = await supabase
                    .from('stores')
                    .update(updateData)
                    .eq('id', storeId);
                
                return !error;
                
            } catch (error) {
                console.error('データベース更新エラー:', error);
                return false;
            }
        }
        
        // 次の店舗へ
        function nextStore() {
            const nextIndex = stores.findIndex((store, index) => 
                index > currentStoreIndex && 
                (!store.latitude || !store.longitude || 
                 parseFloat(store.latitude) === 0 || parseFloat(store.longitude) === 0)
            );
            
            if (nextIndex !== -1) {
                selectStore(nextIndex);
            } else {
                log('全ての店舗の処理が完了しました！', 'success');
                document.getElementById('currentProcess').style.display = 'none';
            }
        }
        
        // 現在の店舗をスキップ
        function skipCurrentStore() {
            nextStore();
        }
        
        // ログ機能
        function log(message, type = 'info') {
            const resultDisplay = document.getElementById('resultDisplay');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            
            if (resultDisplay) {
                resultDisplay.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
                resultDisplay.scrollTop = resultDisplay.scrollHeight;
            }
            
            console.log(message);
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            log('マップベース座標修正システムが準備できました');
        });
    </script>
</body>
</html>
