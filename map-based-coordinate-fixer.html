        function log(message) {
            const logArea = document.getElementById('logArea');
            logArea.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function updateStats(processed, success, failed) {
            document.getElementById('processedStores').textContent = processed;
            document.getElementById('successStores').textContent = success;
            document.getElementById('failedStores').textContent = failed;
        }

        function updateProgress(current, total) {
            const progress = (current / total) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `処理中... ${current}/${total} (${Math.round(progress)}%)`;
        }

        function showCoordinateData() {
            const list = document.getElementById('coordinateList');
            const button = document.getElementById('showDataBtn');
            
            if (list.style.display === 'none') {
                let content = '利用可能な座標データ:\n\n';
                Object.entries(storeCoordinates).forEach(([name, coords]) => {
                    content += `${name}: [${coords.lat}, ${coords.lng}]\n`;
                });
                list.textContent = content;
                list.style.display = 'block';
                button.textContent = '📋 座標データを非表示';
            } else {
                list.style.display = 'none';
                button.textContent = '📋 座標データを表示';
            }
        }

        function findMatchingStore(storeName, supabaseStores) {
            // 完全一致
            let match = supabaseStores.find(s => s.name === storeName);
            if (match) return match;
            
            // 名前の前後スペース除去して一致
            match = supabaseStores.find(s => 
                s.name && s.name.trim() === storeName.trim()
            );
            if (match) return match;
            
            // 部分一致
            match = supabaseStores.find(s => 
                s.name && (s.name.includes(storeName) || storeName.includes(s.name))
            );
            if (match) return match;
            
            return null;
        }

        async function updateStoreCoordinates(storeId, lat, lng, storeName) {
            try {
                log(`🔄 更新実行中: ${storeName} (ID: ${storeId}) -> [${lat}, ${lng}]`);
                
                const { data, error } = await supabase
                    .from('stores')
                    .update({
                        latitude: lat,
                        longitude: lng
                    })
                    .eq('id', storeId)
                    .select();
                    
                if (error) throw error;
                
                if (data && data.length > 0) {
                    log(`✅ 更新成功: ${storeName} -> [${data[0].latitude}, ${data[0].longitude}] (確認済み)`);
                    return true;
                } else {
                    log(`❌ 更新失敗: ${storeName} - データが返されませんでした`);
                    return false;
                }
                
            } catch (error) {
                log(`❌ 更新失敗: ${storeName} - ${error.message}`);
                return false;
            }
        }

        async function getSupabaseStores() {
            try {
                log('Supabaseから現在の店舗データを取得中...');
                
                const { data, error } = await supabase
                    .from('stores')
                    .select('*')
                    .order('name');

                if (error) throw error;

                log(`✅ Supabaseから${data.length}件の店舗データを取得完了`);
                return data;
                
            } catch (error) {
                throw new Error(`Supabaseデータ取得エラー: ${error.message}`);
            }
        }

        async function startRestoration() {
            try {
                document.getElementById('progressContainer').style.display = 'block';
                
                log('座標データの復元を開始します...');
                log(`利用可能な座標データ: ${Object.keys(storeCoordinates).length}件`);
                
                // Supabaseから現在のデータを取得
                const supabaseStores = await getSupabaseStores();
                
                let processed = 0;
                let success = 0;
                let failed = 0;
                const totalStores = Object.keys(storeCoordinates).length;
                
                for (const [storeName, coords] of Object.entries(storeCoordinates)) {
                    try {
                        // Supabaseで対応する店舗を検索
                        const matchedStore = findMatchingStore(storeName, supabaseStores);
                        
                        if (!matchedStore) {
                            log(`⚠️ スキップ: "${storeName}" - Supabaseで対応店舗が見つからない`);
                            failed++;
                        } else {
                            // 座標を更新
                            const updateSuccess = await updateStoreCoordinates(
                                matchedStore.id,
                                coords.lat,
                                coords.lng,
                                storeName
                            );
                            
                            if (updateSuccess) {
                                success++;
                            } else {
                                failed++;
                            }
                        }
                        
                        processed++;
                        updateProgress(processed, totalStores);
                        updateStats(processed, success, failed);
                        
                        // 少し待機してレート制限を避ける
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        log(`❌ エラー: ${storeName} - ${error.message}`);
                        failed++;
                        processed++;
                        updateProgress(processed, totalStores);
                        updateStats(processed, success, failed);
                    }
                }
                
                log(`\n🎉 座標データ復元完了！`);
                log(`📊 結果: 処理済み ${processed}件, 成功 ${success}件, 失敗 ${failed}件`);
                
                if (success > 0) {
                    log(`\n💡 メインアプリ（gluten-free-map.html）をリロードして結果を確認してください！`);
                }
                
            } catch (error) {
                log(`❌ 復元処理エラー: ${error.message}`);
                console.error(error);
            }
        }
