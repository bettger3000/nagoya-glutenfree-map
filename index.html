<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グルテンフリーマップ</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <script>
        // シンプルリダイレクト: OAuth callback処理または直接ログインページへ
        if (window.location.hash.includes('access_token')) {
            // OAuth callback - new-map.htmlへ
            window.location.replace('./new-map.html' + window.location.hash);
        } else {
            // 通常アクセス - simple-authへ
            window.location.replace('./simple-auth.html');
        }
    </script>
</body>
</html>
