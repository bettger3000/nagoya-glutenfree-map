            // Êó•Êú¨ÂÖ®‰Ωì„Å´„Éï„Ç£„ÉÉ„Éà
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // „Éï„Ç£„É´„Çø„ÉºÁîüÊàê
        function generateFilters() {
            const categories = [...new Set(stores.map(s => s.category))];
            const filterSection = document.getElementById('filterSection');
            
            categories.forEach(category => {
                const style = categoryStyles[category] || categoryStyles['„Åù„ÅÆ‰ªñ'];
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = category;
                btn.innerHTML = `<i class="fas ${style.icon}"></i> ${category}`;
                btn.style.background = style.color;
                btn.style.color = 'white';
                filterSection.appendChild(btn);
            });
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            // Ê§úÁ¥¢
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = stores.filter(store => 
                    store.name.toLowerCase().includes(query) ||
                    store.address.toLowerCase().includes(query) ||
                    store.category.toLowerCase().includes(query)
                );
                displayStores(filtered);
            });

            // „Éï„Ç£„É´„Çø„Éº
            document.getElementById('filterSection').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éú„Çø„É≥Êõ¥Êñ∞
                    document.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                    const filter = e.target.dataset.filter;
                    const filtered = filter === 'all' ? 
                        stores : 
                        stores.filter(store => store.category === filter);
                    displayStores(filtered);
                }
            });
        }

        // „É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ
        enterBtn.addEventListener('click', async () => {
            loadingDiv.classList.add('active');
            enterBtn.style.display = 'none';
            showMessage('', '');
            
            console.log('Google OAuthÈñãÂßã...');
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/nagoya-glutenfree-map/'
                }
            });
            
            if (error) {
                loadingDiv.classList.remove('active');
                enterBtn.style.display = 'flex';
                showMessage('Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
                console.error('Ë™çË®º„Ç®„É©„Éº:', error);
            }
        });

        // ÂàùÊúüÂåñ
        async function init() {
            console.log('„Ç¢„Éó„É™ÈñãÂßã...');
            
            // URL„ÅÆ„Éè„ÉÉ„Ç∑„É•„Éë„É©„É°„Éº„Çø„Éº„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºàOAuthÊàª„ÇäÊôÇÔºâ
            if (window.location.hash) {
                console.log('OAuthÊàª„Çä„ÇíÊ§úÂá∫');
                showMessage('Ë™çË®º„ÇíÁ¢∫Ë™ç‰∏≠...', 'info');
                // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâË™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
                setTimeout(async () => {
                    const isAuthenticated = await checkAuth();
                    if (isAuthenticated) {
                        showApp();
                    } else {
                        showLogin();
                        loadingDiv.classList.remove('active');
                        enterBtn.style.display = 'flex';
                    }
                }, 1000);
            } else {
                // ÈÄöÂ∏∏„ÅÆÂàùÊúü„Ç¢„ÇØ„Çª„Çπ
                const isAuthenticated = await checkAuth();
                if (isAuthenticated) {
                    showMessage('Ë™çË®ºÊ∏à„Åø - „Éû„ÉÉ„Éó„ÇíË™≠„ÅøËæº„Åø‰∏≠...', 'info');
                    showApp();
                } else {
                    showLogin();
                }
            }
        }

        // „Ç¢„Éó„É™ÈñãÂßã
        init();
    </script>
