<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>グルテンフリーマップ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #98D8C8, #B8E8D8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #98D8C8;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(152, 216, 200, 0.4);
        }
        
        .version {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗾 グルテンフリーマップ</h1>
        <p>
            名古屋のグルテンフリー対応店舗を探すためのマップです。<br>
            新しいバージョンを構築中です。
        </p>
        
        <a href="#" class="btn" id="openMapBtn">
            📍 マップを開く
        </a>
        
        <div id="loadingMessage" style="display: none; margin-top: 20px; color: #666; font-size: 14px;">
            認証情報を確認中...
        </div>
        
        <div class="version">
            Version 2.0 Social - 初代版機能復活
        </div>
    </div>
    
    <!-- 認証チェックスクリプト -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://lywfaolwvkewuouvkzlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let isChecking = false;
        
        document.getElementById('openMapBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (isChecking) {
                console.log('マップを読み込み中...');
                return;
            }
            
            isChecking = true;
            const loadingMessage = document.getElementById('loadingMessage');
            const btn = document.getElementById('openMapBtn');
            
            try {
                // ローディング表示
                loadingMessage.style.display = 'block';
                loadingMessage.textContent = 'マップを読み込み中...';
                btn.style.opacity = '0.6';
                btn.style.pointerEvents = 'none';
                
                console.log('🗺️ マップページに移動中...');
                
                // 少し待ってからマップページへ直接移動（認証チェックなし）
                setTimeout(() => {
                    window.location.href = 'map.html';
                }, 500);
                
            } catch (error) {
                console.error('❗ ページ移動エラー:', error);
                window.location.href = 'map.html';
            } finally {
                // ローディング終了
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                    isChecking = false;
                }, 1000);
            }
        });
        
        // ページ読み込み時の初期化
        console.log('🍰 グルテンフリーマップ v2 Social - インデックスページ読み込み完了');
    </script>
</body>
</html>
