<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グルテンフリーマップ - nacoコミュニティ</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #E8F5E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .entrance-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 80px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1;
        }

        h1 {
            color: #2D3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .community-badge {
            background: linear-gradient(135deg, #FFB6C1 0%, #98D8C8 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 2.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }

        .google-btn {
            background: white;
            border: 2px solid #E2E8F0;
            border-radius: 50px;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            color: #2D3748;
            font-weight: 500;
            text-decoration: none;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #FFB6C1;
            background: #FAFAFA;
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .message {
            margin-top: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-size: 0.95rem;
            display: none;
            line-height: 1.5;
        }

        .message.info {
            background: #E6FFFA;
            color: #234E52;
            border: 1px solid #B2F5EA;
            display: block;
        }

        .message.error {
            background: #FED7D7;
            color: #742A2A;
            border: 1px solid #FEB2B2;
            display: block;
        }

        .loading {
            display: none;
            margin-top: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #F7FAFC;
            border-top: 3px solid #FFB6C1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .footer-text {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #A0AEC0;
            line-height: 1.6;
        }

        /* モバイル対応 */
        @media (max-width: 480px) {
            .entrance-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .google-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="entrance-container">
        <div class="logo">🌾</div>
        <h1>グルテンフリーマップ</h1>
        <p class="subtitle">全国のグルテンフリー対応店舗</p>
        
        <div class="community-badge">
            nacoコミュニティ専用
        </div>

        <button id="enterBtn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>コミュニティに入る</span>
        </button>

        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">認証中...</p>
        </div>

        <div class="footer-text">
            このマップはnacoコミュニティメンバー限定です<br>
            <small>© 2025 naco community gluten-free map</small>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabase = createClient(
            'https://lywfaolwvkewuouvkzlk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60'
        );

        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const enterBtn = document.getElementById('enterBtn');

        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // 入るボタンクリック
        enterBtn.addEventListener('click', async () => {
            loadingDiv.classList.add('active');
            enterBtn.style.display = 'none';
            showMessage('', '');
            
            console.log('リダイレクト先:', window.location.origin + '/nagoya-glutenfree-map/map.html');
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/nagoya-glutenfree-map/map.html'
                }
            });
            
            if (error) {
                loadingDiv.classList.remove('active');
                enterBtn.style.display = 'flex';
                showMessage('接続エラーが発生しました', 'error');
                console.error('認証エラー:', error);
            }
        });

        // 認証状態チェック（既にログイン済みなら自動遷移）
        async function checkExistingAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    console.log('既存セッション検出:', session.user.email);
                    
                    // 許可リストチェック
                    const { data: allowedUser } = await supabase
                        .from('allowed_users')
                        .select('email')
                        .eq('email', session.user.email)
                        .single();
                    
                    if (allowedUser) {
                        showMessage('認証済み - マップに移動中...', 'info');
                        // 自動でマップページへ
                        setTimeout(() => {
                            window.location.replace('./map.html');
                        }, 1000);
                    } else {
                        showMessage('コミュニティメンバーではありません', 'error');
                        await supabase.auth.signOut();
                    }
                }
            } catch (error) {
                console.log('セッションチェックエラー:', error);
                // エラーは無視（初回アクセス時は正常）
            }
        }

        // ページ読み込み時にチェック
        checkExistingAuth();
    </script>
</body>
</html>
