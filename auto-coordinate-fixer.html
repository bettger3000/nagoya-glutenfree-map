<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所から座標を自動生成</title>
    <style>
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #F8C8DC, #E8B4FF);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #2D2D2D; 
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: #F8C8DC;
            color: #2D2D2D;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #E8B4FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress {
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F8C8DC, #E8B4FF);
            width: 0%;
            transition: width 0.3s ease;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 20px;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
            font-size: 14px;
        }
        th { 
            background: linear-gradient(135deg, #F8C8DC, #E8B4FF);
            color: #2D2D2D;
            font-weight: bold;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .pending { background-color: #fff3cd; }
        .log {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #F8F0FF, #FFF0F8);
            border-radius: 10px;
            min-width: 100px;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #8A6B8A;
        }
        .stat-label {
            font-size: 12px;
            color: #8A6B8A;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ 住所から座標を自動生成</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="startGeocoding()">
                🚀 座標生成開始
            </button>
            <button id="updateDbBtn" onclick="updateDatabase()" style="display:none;">
                💾 データベース更新
            </button>
            <button onclick="location.reload()">
                🔄 リセット
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStores">-</div>
                <div class="stat-label">総店舗数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="processedStores">0</div>
                <div class="stat-label">処理完了</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successStores">0</div>
                <div class="stat-label">成功</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="failedStores">0</div>
                <div class="stat-label">失敗</div>
            </div>
        </div>

        <div class="progress" id="progressContainer" style="display:none;">
            <div id="progressText">準備中...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="log" id="logArea" style="display:none;"></div>

        <table id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th>店名</th>
                    <th>住所</th>
                    <th>状態</th>
                    <th>生成された座標</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        const SUPABASE_URL = 'https://lywfaolwvkewuouvkzlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let stores = [];
        let results = [];
        let currentIndex = 0;

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function updateStats(processed, success, failed) {
            document.getElementById('processedStores').textContent = processed;
            document.getElementById('successStores').textContent = success;
            document.getElementById('failedStores').textContent = failed;
            
            if (stores.length > 0) {
                const progress = (processed / stores.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `処理中... ${processed}/${stores.length} (${Math.round(progress)}%)`;
            }
        }

        function updateTable(store, status, coordinates, details) {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.className = status;
            
            const coordText = coordinates ? 
                `${coordinates.lat.toFixed(6)}, ${coordinates.lng.toFixed(6)}` : 
                '取得失敗';
            
            row.innerHTML = `
                <td>${store.name}</td>
                <td>${store.address}</td>
                <td>${status === 'success' ? '✅ 成功' : status === 'error' ? '❌ 失敗' : '⏳ 処理中'}</td>
                <td>${coordText}</td>
                <td>${details}</td>
            `;
            
            tbody.appendChild(row);
        }

        // Nominatim Geocoding API
        async function geocodeAddress(address) {
            try {
                const encodedAddress = encodeURIComponent(address + ', 日本');
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&limit=1&countrycodes=jp`;
                
                log(`Geocoding: ${address}`);
                
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'GlutenFreeMapApp/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const result = data[0];
                    return {
                        lat: parseFloat(result.lat),
                        lng: parseFloat(result.lon),
                        display_name: result.display_name
                    };
                } else {
                    throw new Error('座標が見つかりませんでした');
                }
            } catch (error) {
                throw new Error(`Geocoding失敗: ${error.message}`);
            }
        }

        async function processStore(store, index) {
            try {
                log(`[${index + 1}/${stores.length}] 処理開始: ${store.name}`);
                
                // 既に有効な座標がある場合はスキップ
                if (store.latitude && store.longitude && 
                    !isNaN(store.latitude) && !isNaN(store.longitude)) {
                    log(`スキップ: ${store.name} (既に座標有り)`);
                    results.push({
                        store,
                        status: 'skipped',
                        coordinates: { lat: store.latitude, lng: store.longitude },
                        details: '既存の座標を使用'
                    });
                    return;
                }
                
                updateTable(store, 'pending', null, '処理中...');
                
                // Geocoding実行
                const coordinates = await geocodeAddress(store.address);
                
                // 日本の座標範囲チェック
                if (coordinates.lat < 20 || coordinates.lat > 46 || 
                    coordinates.lng < 122 || coordinates.lng > 154) {
                    throw new Error('日本の範囲外の座標です');
                }
                
                results.push({
                    store,
                    status: 'success',
                    coordinates,
                    details: coordinates.display_name
                });
                
                log(`✅ 成功: ${store.name} -> ${coordinates.lat.toFixed(6)}, ${coordinates.lng.toFixed(6)}`);
                updateTable(store, 'success', coordinates, coordinates.display_name);
                
            } catch (error) {
                log(`❌ 失敗: ${store.name} - ${error.message}`);
                results.push({
                    store,
                    status: 'error',
                    coordinates: null,
                    details: error.message
                });
                updateTable(store, 'error', null, error.message);
            }
        }

        async function startGeocoding() {
            try {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('logArea').style.display = 'block';
                document.getElementById('resultsTable').style.display = 'table';
                
                log('店舗データを読み込み中...');
                
                const { data: storesData, error } = await supabase
                    .from('stores')
                    .select('*')
                    .order('name');

                if (error) throw error;

                stores = storesData;
                document.getElementById('totalStores').textContent = stores.length;
                
                log(`${stores.length}件の店舗データを読み込み完了`);
                log('Geocoding処理を開始します...');
                
                results = [];
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                // 1件ずつ処理（レート制限対策）
                for (let i = 0; i < stores.length; i++) {
                    await processStore(stores[i], i);
                    
                    const processed = i + 1;
                    const success = results.filter(r => r.status === 'success').length;
                    const failed = results.filter(r => r.status === 'error').length;
                    updateStats(processed, success, failed);
                    
                    // 1秒待機（レート制限対策）
                    if (i < stores.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                log('✅ 全ての処理が完了しました');
                document.getElementById('updateDbBtn').style.display = 'inline-block';
                
            } catch (error) {
                log(`❌ エラー: ${error.message}`);
                console.error(error);
            } finally {
                document.getElementById('startBtn').disabled = false;
            }
        }

        async function updateDatabase() {
            try {
                document.getElementById('updateDbBtn').disabled = true;
                log('データベース更新を開始...');
                
                const successResults = results.filter(r => r.status === 'success');
                
                if (successResults.length === 0) {
                    log('更新するデータがありません');
                    return;
                }
                
                log(`${successResults.length}件の店舗座標を更新中...`);
                
                for (const result of successResults) {
                    const { error } = await supabase
                        .from('stores')
                        .update({
                            latitude: result.coordinates.lat,
                            longitude: result.coordinates.lng
                        })
                        .eq('id', result.store.id);
                        
                    if (error) {
                        log(`❌ 更新失敗: ${result.store.name} - ${error.message}`);
                    } else {
                        log(`✅ 更新成功: ${result.store.name}`);
                    }
                }
                
                log('🎉 データベース更新完了！');
                
            } catch (error) {
                log(`❌ データベース更新エラー: ${error.message}`);
                console.error(error);
            } finally {
                document.getElementById('updateDbBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
