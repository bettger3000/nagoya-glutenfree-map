<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース構造確認</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .result {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 600px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 データベース構造確認ツール</h1>
        
        <button onclick="checkDatabaseStructure()">データベース構造を確認</button>
        <button onclick="getSampleStore()">サンプル店舗データを取得</button>
        
        <div class="result" id="result">結果がここに表示されます...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://lywfaolwvkewuouvkzlk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            result.innerHTML += `[${timestamp}] ${message}\n`;
            result.scrollTop = result.scrollHeight;
        }
        
        async function checkDatabaseStructure() {
            log('=== データベース構造確認開始 ===');
            
            try {
                // 1. 全テーブル一覧を取得（PostgreSQL）
                log('1. テーブル一覧確認中...');
                
                // 2. 店舗データを1件取得してフィールド名を確認
                const { data: stores, error } = await supabase
                    .from('stores')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`エラー: ${error.message}`, 'error');
                    return;
                }
                
                if (!stores || stores.length === 0) {
                    log('店舗データが見つかりませんでした', 'error');
                    return;
                }
                
                const store = stores[0];
                
                log('2. storesテーブルのカラム構造:', 'success');
                const columns = Object.keys(store);
                columns.forEach((col, index) => {
                    log(`   ${index + 1}. ${col}: ${typeof store[col]} = ${store[col]}`);
                });
                
                log('\\n3. 座標関連カラムの検索:', 'success');
                const coordinateColumns = columns.filter(col => 
                    col.toLowerCase().includes('lat') || 
                    col.toLowerCase().includes('lng') || 
                    col.toLowerCase().includes('lon') ||
                    col.toLowerCase().includes('coord') ||
                    col.toLowerCase().includes('geo')
                );
                
                if (coordinateColumns.length > 0) {
                    log('   座標関連カラム発見:', 'success');
                    coordinateColumns.forEach(col => {
                        log(`   - ${col}: ${store[col]}`);
                    });
                } else {
                    log('   座標関連カラムが見つかりませんでした', 'error');
                }
                
                log('\\n4. サンプルデータ（JSON形式）:', 'success');
                log(JSON.stringify(store, null, 2));
                
            } catch (error) {
                log(`予期しないエラー: ${error.message}`, 'error');
            }
        }
        
        async function getSampleStore() {
            log('=== サンプル店舗データ取得 ===');
            
            try {
                const { data: stores, error } = await supabase
                    .from('stores')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    log(`エラー: ${error.message}`, 'error');
                    return;
                }
                
                log(`${stores.length}件の店舗データを取得:`, 'success');
                stores.forEach((store, index) => {
                    log(`\\n--- 店舗 ${index + 1}: ${store.name || 'Unknown'} ---`);
                    Object.entries(store).forEach(([key, value]) => {
                        log(`${key}: ${value}`);
                    });
                });
                
            } catch (error) {
                log(`予期しないエラー: ${error.message}`, 'error');
            }
        }
        
        // 初期化時にメッセージを表示
        document.addEventListener('DOMContentLoaded', function() {
            log('データベース構造確認ツールが準備できました');
            log('「データベース構造を確認」ボタンをクリックしてください');
        });
    </script>
</body>
</html>
