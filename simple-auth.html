<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グルテンフリーマップ - ログイン</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #98D8C8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #4A4A4A;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .google-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            text-decoration: none;
            color: #333;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #98D8C8;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status.error {
            background: #ffe6e6;
            color: #cc0000;
            display: block;
        }
        
        .status.info {
            background: #e6f3ff;
            color: #0066cc;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">🍰</div>
        <h1>グルテンフリーマップ</h1>
        <p class="subtitle">presents by naco</p>
        
        <button id="loginBtn" class="google-btn">
            <span>📧</span>
            <span>Googleでログイン</span>
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Supabase設定
        const supabase = createClient(
            'https://lywfaolwvkewuouvkzlk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60'
        );
        
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // ログインボタンクリック
        loginBtn.addEventListener('click', async () => {
            showStatus('Googleログインを開始中...');
            
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://bettger3000.github.io/nagoya-glutenfree-map/new-map.html'
                    }
                });
                
                if (error) {
                    showStatus('ログインエラー: ' + error.message, 'error');
                }
            } catch (error) {
                showStatus('システムエラーが発生しました', 'error');
            }
        });
        
        // 既にログイン済みかチェック
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                showStatus('ログイン中... アクセス権限を確認しています');
                
                // 許可ユーザーかチェック
                const { data: allowedUser, error } = await supabase
                    .from('allowed_users')
                    .select('email')
                    .eq('email', session.user.email)
                    .single();
                
                if (allowedUser) {
                    showStatus('認証成功！マップページに移動します...');
                    setTimeout(() => {
                        window.location.replace('https://bettger3000.github.io/nagoya-glutenfree-map/new-map.html');
                    }, 1000);
                } else {
                    showStatus('アクセス権限がありません。管理者にお問い合わせください。', 'error');
                    await supabase.auth.signOut();
                }
            }
        });
    </script>
</body>
</html>
