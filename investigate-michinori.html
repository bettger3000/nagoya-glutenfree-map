        function getAllUrls(store) {

        function extractCoordinatesFromGoogleMaps(store) {
            const urlFields = ['google_maps_url', 'maps_url', 'url', 'link', 'google_maps', 'map_link', 'website'];
            let mapUrl = null;
            
            // å®šç¾©ã•ã‚ŒãŸãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‹ã‚‰æ¤œç´¢
            for (const field of urlFields) {
                if (store[field] && typeof store[field] === 'string' && 
                    (store[field].includes('google') || store[field].includes('maps'))) {
                    mapUrl = store[field];
                    break;
                }
            }
            
            // å…¨ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‹ã‚‰æ¤œç´¢
            if (!mapUrl) {
                for (const [key, value] of Object.entries(store)) {
                    if (typeof value === 'string' && (
                        value.includes('maps.google') || 
                        value.includes('goo.gl/maps') ||
                        (value.includes('@') && value.includes(','))
                    )) {
                        mapUrl = value;
                        break;
                    }
                }
            }
            
            if (!mapUrl) return null;
            
            // åº§æ¨™æŠ½å‡ºãƒ‘ã‚¿ãƒ¼ãƒ³
            const patterns = [
                /@(-?\d+\.?\d*),(-?\d+\.?\d*),/,
                /!3d(-?\d+\.?\d*).*!4d(-?\d+\.?\d*)/,
                /ll=(-?\d+\.?\d*),(-?\d+\.?\d*)/,
                /q=(-?\d+\.?\d*),(-?\d+\.?\d*)/,
                /center=(-?\d+\.?\d*),(-?\d+\.?\d*)/
            ];
            
            for (const pattern of patterns) {
                const match = mapUrl.match(pattern);
                if (match) {
                    const lat = parseFloat(match[1]);
                    const lng = parseFloat(match[2]);
                    
                    if (isValidCoordinate(lat, lng)) {
                        return { lat, lng };
                    }
                }
            }
            
            return null;
        }
        
        function searchCorrectCoordinates(store) {

            const knownStores = {

            };

        }
        
        function isValidCoordinate(lat, lng) {

        }
