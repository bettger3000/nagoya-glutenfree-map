<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グルテンフリーマップ - 名古屋</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">
                    <i class="fas fa-map-marked-alt"></i>
                    グルテンフリーマップ
                </h1>
            </div>
            <div class="header-right">
                <span class="version-badge">v2.0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 統計表示 -->
        <div class="stats" id="stats">
            <h2><i class="fas fa-chart-bar"></i> 店舗統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalStores">-</div>
                    <div class="stat-label">総店舗数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="loadingStatus">読み込み中</div>
                    <div class="stat-label">ステータス</div>
                </div>
            </div>
        </div>

        <!-- 地図 -->
        <div id="map" class="loading">
            <i class="fas fa-spinner"></i>
            地図を読み込み中...
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- アプリケーション -->
    <script type="module" src="app.js"></script>
</body>
</html>
