            { id: 3, name: "ÂíåÈ£ü„É¨„Çπ„Éà„É©„É≥ÂêçÂè§Â±ã", latitude: 35.1815, longitude: 136.9066, address: "ÊÑõÁü•ÁúåÂêçÂè§Â±ãÂ∏Ç", category: "ÂíåÈ£ü" },

            { id: 6, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„ÉºË≤©Â£≤Â∫óÁ¶èÂ≤°", latitude: 33.5904, longitude: 130.4017, address: "Á¶èÂ≤°ÁúåÁ¶èÂ≤°Â∏Ç", category: "Ë≤©Â£≤Â∫ó" }

        // „Ç´„ÉÜ„Ç¥„É™„Çπ„Çø„Ç§„É´
        const categoryStyles = {
            'ÂíåÈ£ü': { color: '#E53E3E', icon: 'fa-utensils' },
            'Ê¥ãÈ£ü': { color: '#38A169', icon: 'fa-pizza-slice' },

            '„Åù„ÅÆ‰ªñ': { color: '#718096', icon: 'fa-circle' }
        };

        let map, markers = [];

        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ
        function initMap() {
            console.log('„Éû„ÉÉ„ÉóÂàùÊúüÂåñÈñãÂßã');
            map = L.map('map').setView([36.2048, 138.2529], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            console.log('„Éû„ÉÉ„ÉóÂàùÊúüÂåñÂÆå‰∫Ü');
        }

        // Â∫óËàóË°®Á§∫
        function displayStores(storesToShow) {
            console.log('Â∫óËàóË°®Á§∫ÈñãÂßã:', storesToShow.length + '‰ª∂');
            
            // Êó¢Â≠ò„Éû„Éº„Ç´„Éº„ÇíÂâäÈô§
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            storesToShow.forEach(store => {
                if (store.latitude && store.longitude) {
                    const style = categoryStyles[store.category] || categoryStyles['„Åù„ÅÆ‰ªñ'];
                    
                    const marker = L.marker([store.latitude, store.longitude])
                        .addTo(map)
                        .bindPopup(`
                            <div style="min-width: 200px;">
                                <h3 style="color: ${style.color}; margin-bottom: 0.5rem;">
                                    <i class="fas ${style.icon}"></i> ${store.name}

                                </span>
                            </div>
                        `);

                    markers.push(marker);
                }
            });

            // Êó•Êú¨ÂÖ®‰Ωì„Å´„Éï„Ç£„ÉÉ„Éà
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
            
            console.log('Â∫óËàóË°®Á§∫ÂÆå‰∫Ü:', markers.length + '„Éû„Éº„Ç´„Éº');
        }

        // „Éï„Ç£„É´„Çø„ÉºÁîüÊàê
        function generateFilters() {
            console.log('„Éï„Ç£„É´„Çø„ÉºÁîüÊàêÈñãÂßã');
            const categories = [...new Set(stores.map(s => s.category))];
            const filterSection = document.getElementById('filterSection');
            
            categories.forEach(category => {
                const style = categoryStyles[category] || categoryStyles['„Åù„ÅÆ‰ªñ'];
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = category;
                btn.innerHTML = `<i class="fas ${style.icon}"></i> ${category}`;
                btn.style.background = style.color;
                btn.style.color = 'white';
                filterSection.appendChild(btn);
            });
            
            console.log('„Éï„Ç£„É´„Çø„ÉºÁîüÊàêÂÆå‰∫Ü');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            console.log('„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆöÈñãÂßã');
            
            // Ê§úÁ¥¢
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = stores.filter(store => 
                    store.name.toLowerCase().includes(query) ||
                    store.address.toLowerCase().includes(query) ||
                    store.category.toLowerCase().includes(query)
                );
                displayStores(filtered);
            });

            // „Éï„Ç£„É´„Çø„Éº
            document.getElementById('filterSection').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éú„Çø„É≥Êõ¥Êñ∞
                    document.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                    const filter = e.target.dataset.filter;
                    const filtered = filter === 'all' ? 
                        stores : 
                        stores.filter(store => store.category === filter);
                    displayStores(filtered);
                }
            });
            
            console.log('„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆöÂÆå‰∫Ü');
        }

        // „Ç¢„Éó„É™ÂàùÊúüÂåñ
        async function initApp() {
            const authSuccess = await checkAuth();
            if (!authSuccess) return;
            
            try {
                initMap();
                displayStores(stores);
                generateFilters();
                setupEventListeners();
            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
