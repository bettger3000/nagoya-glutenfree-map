<body>
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç™„Éº„Éê„Éº„É¨„Ç§ -->

    <!-- „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº -->

    <div id="hamburgerMenu" class="hamburger-menu">

            <button class="menu-item" id="allStoresBtn">

    <header class="header">
        <div class="header-left">
            <button class="hamburger-btn" id="hamburgerBtn">
                <span class="hamburger-line"></span>

    </header>

    <div class="search-section">
        <input type="text" id="searchInput" class="search-input" placeholder="Â∫óÂêç„Éª‰ΩèÊâÄ„ÅßÊ§úÁ¥¢...">

    <div id="map"></div>

    <div class="filter-section" id="filterSection">
        <button class="filter-btn active" data-filter="all">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabase = createClient(
            'https://lywfaolwvkewuouvkzlk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2Zhb2x3dmtld3VvdXZremxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MDg2NjcsImV4cCI6MjA2OTk4NDY2N30.wBGCHOLbP6ew7Bnvxrq0sKSm1EnHk5NNE1sWWH7ff60'
        );

        let map, currentUser;
        let stores = [], markers = [];
        let userFavorites = [], userVisited = [];

        // „Ç´„ÉÜ„Ç¥„É™„Çπ„Çø„Ç§„É´
        const categoryStyles = {
            '„Ç´„Éï„Çß': { color: '#D69E2E', icon: 'fa-coffee' },
            '„Éë„É≥Â±ã': { color: '#805AD5', icon: 'fa-bread-slice' },
            '„É¨„Çπ„Éà„É©„É≥': { color: '#38A169', icon: 'fa-utensils' }
        };

        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                console.log('Êú™Ë™çË®º - „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å∏');
                window.location.href = './index.html';
                return false;
            }

            currentUser = session.user;
            console.log('Ë™çË®ºÊ∏à„Åø:', currentUser.email);
            return true;
        }

        // „É¶„Éº„Ç∂„ÉºUIÊõ¥Êñ∞
        function updateUserUI() {
            const userName = currentUser.email.split('@')[0];
            const userInitial = currentUser.email.charAt(0).toUpperCase();
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userInitial;
            document.getElementById('menuUserName').textContent = userName;
            document.getElementById('menuUserAvatar').textContent = userInitial;
        }

        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ
        function initMap() {
            map = L.map('map').setView([36.2048, 138.2529], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // „Çµ„É≥„Éó„É´Â∫óËàó„Éá„Éº„Çø
        function loadSampleStores() {
            stores = [
                { id: 1, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„Éº„Ç´„Éï„ÇßÊù±‰∫¨", latitude: 35.6762, longitude: 139.6503, address: "Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫", category: "„Ç´„Éï„Çß" },
                { id: 2, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„Éº„Éô„Éº„Ç´„É™„ÉºÂ§ßÈò™", latitude: 34.6937, longitude: 135.5023, address: "Â§ßÈò™Â∫úÂ§ßÈò™Â∏Ç", category: "„Éë„É≥Â±ã" },
                { id: 3, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„Éº„É¨„Çπ„Éà„É©„É≥ÂêçÂè§Â±ã", latitude: 35.1815, longitude: 136.9066, address: "ÊÑõÁü•ÁúåÂêçÂè§Â±ãÂ∏Ç", category: "„É¨„Çπ„Éà„É©„É≥" },
                { id: 4, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„Éº„Ç´„Éï„ÇßÊ®™Êµú", latitude: 35.4437, longitude: 139.6380, address: "Á•ûÂ•àÂ∑ùÁúåÊ®™ÊµúÂ∏Ç", category: "„Ç´„Éï„Çß" },
                { id: 5, name: "„Ç∞„É´„ÉÜ„É≥„Éï„É™„Éº„Éô„Éº„Ç´„É™„ÉºÁ•ûÊà∏", latitude: 34.6901, longitude: 135.1956, address: "ÂÖµÂ∫´ÁúåÁ•ûÊà∏Â∏Ç", category: "„Éë„É≥Â±ã" }
            ];
            displayStores(stores);
        }

        // Â∫óËàóË°®Á§∫
        function displayStores(storesToShow) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            storesToShow.forEach(store => {
                const style = categoryStyles[store.category] || { color: '#718096', icon: 'fa-circle' };
                const isFavorite = userFavorites.includes(store.id);
                const isVisited = userVisited.includes(store.id);
                
                const marker = L.marker([store.latitude, store.longitude])
                    .addTo(map)
                    .bindPopup(`
                        <div style="min-width: 200px;">
                            <h3 style="color: ${style.color}; margin-bottom: 0.5rem;">
                                <i class="fas ${style.icon}"></i> ${store.name}
                                ${isFavorite ? '<i class="fas fa-heart" style="color: #E53E3E; margin-left: 0.5rem;"></i>' : ''}
                                ${isVisited ? '<i class="fas fa-check-circle" style="color: #38A169; margin-left: 0.25rem;"></i>' : ''}
                            </h3>
                            <p><i class="fas fa-map-marker-alt"></i> ${store.address}</p>
                            <span style="background: ${style.color}; color: white; padding: 0.2rem 0.5rem; border-radius: 10px; font-size: 0.8rem;">
                                ${store.category}
                            </span>
                            <div style="margin-top: 0.75rem; display: flex; gap: 0.5rem;">
                                <button onclick="toggleFavorite(${store.id})" style="background: ${isFavorite ? '#E53E3E' : '#F7FAFC'}; color: ${isFavorite ? 'white' : '#4A5568'}; border: none; padding: 0.25rem 0.5rem; border-radius: 5px; cursor: pointer; font-size: 0.8rem;">
                                    <i class="fas fa-heart"></i> ${isFavorite ? '„ÅäÊ∞ó„Å´ÂÖ•„ÇäËß£Èô§' : '„ÅäÊ∞ó„Å´ÂÖ•„Çä'}
                                </button>
                                <button onclick="toggleVisited(${store.id})" style="background: ${isVisited ? '#38A169' : '#F7FAFC'}; color: ${isVisited ? 'white' : '#4A5568'}; border: none; padding: 0.25rem 0.5rem; border-radius: 5px; cursor: pointer; font-size: 0.8rem;">
                                    <i class="fas fa-check"></i> ${isVisited ? 'Ë®™ÂïèÊ∏à„Åø' : 'Ë®™Âïè„Éû„Éº„ÇØ'}
                                </button>
                            </div>
                        </div>
                    `);

                markers.push(marker);
            });

            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // „ÅäÊ∞ó„Å´ÂÖ•„ÇäÂàá„ÇäÊõø„Åà
        window.toggleFavorite = function(storeId) {
            if (userFavorites.includes(storeId)) {
                userFavorites = userFavorites.filter(id => id !== storeId);
                console.log('„ÅäÊ∞ó„Å´ÂÖ•„ÇäËß£Èô§:', storeId);
            } else {
                userFavorites.push(storeId);
                console.log('„ÅäÊ∞ó„Å´ÂÖ•„ÇäËøΩÂä†:', storeId);
            }
            displayStores(stores);
        };

        // Ë®™ÂïèÊ∏à„ÅøÂàá„ÇäÊõø„Åà
        window.toggleVisited = function(storeId) {
            if (userVisited.includes(storeId)) {
                userVisited = userVisited.filter(id => id !== storeId);
                console.log('Ë®™ÂïèÊ∏à„ÅøËß£Èô§:', storeId);
            } else {
                userVisited.push(storeId);
                console.log('Ë®™ÂïèÊ∏à„ÅøËøΩÂä†:', storeId);
            }
            displayStores(stores);
        };

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            // „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº
            document.getElementById('hamburgerBtn').addEventListener('click', () => {
                document.getElementById('hamburgerMenu').classList.add('open');
                document.getElementById('menuOverlay').classList.add('show');
            });

            document.getElementById('menuOverlay').addEventListener('click', () => {
                document.getElementById('hamburgerMenu').classList.remove('open');
                document.getElementById('menuOverlay').classList.remove('show');
            });

            // „É°„Éã„É•„ÉºÈ†ÖÁõÆ
            document.getElementById('favoritesBtn').addEventListener('click', () => {
                const favoriteStores = stores.filter(store => userFavorites.includes(store.id));
                displayStores(favoriteStores);
                document.getElementById('hamburgerMenu').classList.remove('open');
                document.getElementById('menuOverlay').classList.remove('show');
            });

            document.getElementById('visitedBtn').addEventListener('click', () => {
                const visitedStores = stores.filter(store => userVisited.includes(store.id));
                displayStores(visitedStores);
                document.getElementById('hamburgerMenu').classList.remove('open');
                document.getElementById('menuOverlay').classList.remove('show');
            });

            document.getElementById('allStoresBtn').addEventListener('click', () => {
                displayStores(stores);
                document.getElementById('hamburgerMenu').classList.remove('open');
                document.getElementById('menuOverlay').classList.remove('show');
            });

            // „É≠„Ç∞„Ç¢„Ç¶„Éà
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = './index.html';
            });

            // Ê§úÁ¥¢
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = stores.filter(store => 
                    store.name.toLowerCase().includes(query) ||
                    store.address.toLowerCase().includes(query) ||
                    store.category.toLowerCase().includes(query)
                );
                displayStores(filtered);
            });
        }

        // „Ç¢„Éó„É™ÂàùÊúüÂåñ
        async function initApp() {
            try {
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) return;

                updateUserUI();
                initMap();
                loadSampleStores();
                setupEventListeners();
                
                document.getElementById('loadingOverlay').classList.remove('show');
                console.log('‚úÖ „Ç¢„Éó„É™ÂàùÊúüÂåñÂÆå‰∫Ü');
            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                window.location.href = './index.html';
            }
        }

        initApp();
    </script>
