<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール設定 - グルテンフリーマップ</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=20250806-profile">
    
    <style>
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .profile-card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
        }
        
        .profile-header {
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            color: var(--primary-green);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .profile-header p {
            color: var(--text-dark);
            opacity: 0.8;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(152, 216, 200, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .nickname-status {
            font-size: 12px;
            margin-top: 5px;
            min-height: 16px;
        }
        
        .nickname-available {
            color: var(--primary-green);
        }
        
        .nickname-unavailable {
            color: #ff6b6b;
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: var(--text-dark);
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading {
            display: none;
        }
        
        .error-message,
        .success-message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        /* プロフィール・レビュー一覧のスタイル */
        .profile-reviews-section {
            margin-top: 30px;
        }
        
        .profile-reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-green);
        }
        
        .profile-reviews-header h2 {
            color: var(--primary-green);
            font-size: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .profile-reviews-stats {
            font-size: 14px;
            color: #666;
        }
        
        .profile-reviews-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .reviews-filter-btn {
            background: var(--white);
            border: 2px solid var(--primary-green);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-green);
        }
        
        .reviews-filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .reviews-filter-btn.active {
            background: var(--primary-green);
            color: var(--white);
        }
        
        .profile-reviews-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .profile-review-item {
            background: var(--bg-cream);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-green);
            transition: all 0.3s;
        }
        
        .profile-review-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .profile-review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .profile-review-store {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .profile-review-store-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .profile-review-actions {
            display: flex;
            gap: 8px;
        }
        
        .profile-review-edit-btn,
        .profile-review-delete-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .profile-review-edit-btn:hover {
            color: var(--primary-green);
            background: rgba(152, 216, 200, 0.2);
        }
        
        .profile-review-delete-btn:hover {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        
        .profile-review-content {
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .profile-review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .profile-review-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .profile-review-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .profile-review-status.public {
            background: rgba(152, 216, 200, 0.2);
            color: var(--primary-green);
        }
        
        .profile-review-status.private {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .no-profile-reviews {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        .loading-reviews {
            text-align: center;
            padding: 40px;
            color: var(--primary-green);
        }
        
        /* アバター設定スタイル */
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .current-avatar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4A90E2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-emoji {
            user-select: none;
        }
        
        .btn-change-avatar {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-change-avatar:hover {
            background: var(--primary-green);
            color: white;
        }
        
        .avatar-options {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .emoji-option {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        
        .emoji-option:hover {
            transform: scale(1.1);
            border-color: var(--primary-green);
        }
        
        .emoji-option.selected {
            border-color: var(--primary-green);
            background: var(--light-green);
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .color-picker input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-upload {
            width: 100%;
            padding: 10px;
            background: white;
            border: 2px dashed var(--primary-green);
            color: var(--primary-green);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-upload:hover {
            background: var(--light-green);
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px;
                padding: 15px;
            }
            
            .profile-card {
                padding: 20px;
            }
            
            .profile-actions {
                flex-direction: column;
            }
            
            .profile-reviews-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .profile-reviews-filters {
                flex-wrap: wrap;
            }
            
            .reviews-filter-btn {
                flex: 1;
                min-width: 80px;
            }
            
            .profile-review-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .profile-review-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1><i class="fas fa-user-circle"></i> プロフィール設定</h1>
                <p>レビューや統計で表示される名前を設定します</p>
            </div>
            
            <div id="messageArea"></div>
            
            <form id="profileForm">
                <!-- アバター設定セクション -->
                <div class="form-group avatar-section">
                    <label>プロフィールアイコン</label>
                    <div class="avatar-selector">
                        <div class="current-avatar" id="currentAvatar">
                            <div class="avatar-preview" id="avatarPreview">
                                <span class="avatar-emoji">👤</span>
                            </div>
                            <button type="button" class="btn-change-avatar" onclick="openAvatarModal()">
                                <i class="fas fa-camera"></i> 変更
                            </button>
                        </div>
                        <div class="avatar-options" id="avatarOptions" style="display: none;">
                            <!-- 絵文字選択 -->
                            <div class="emoji-grid" id="emojiGrid">
                                <!-- JavaScriptで動的に追加 -->
                            </div>
                            <!-- カラー選択 -->
                            <div class="color-picker">
                                <label>背景色：</label>
                                <input type="color" id="avatarColor" value="#4A90E2">
                            </div>
                            <!-- 画像アップロード -->
                            <div class="image-upload">
                                <input type="file" id="avatarFile" accept="image/*" style="display: none;">
                                <button type="button" class="btn-upload" onclick="document.getElementById('avatarFile').click()">
                                    <i class="fas fa-upload"></i> 画像をアップロード
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nickname">
                        ニックネーム <span style="color: #ff6b6b;">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nickname" 
                        name="nickname" 
                        required
                        maxlength="20"
                        placeholder="例：グルテンフリー太郎"
                    >
                    <div id="nicknameStatus" class="nickname-status"></div>
                    <div class="form-hint">
                        2-20文字。レビューで表示される名前です。いつでも変更可能です。
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">自己紹介（任意）</label>
                    <textarea 
                        id="bio" 
                        name="bio" 
                        placeholder="グルテンフリー生活について簡単にどうぞ..."
                        maxlength="200"
                    ></textarea>
                    <div class="form-hint">
                        最大200文字。他のユーザーに公開されます。
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showVisitCount" name="show_visit_count" checked>
                        <span class="checkmark"></span>
                        訪問済み店舗数を他のユーザーに公開する
                    </label>
                    <div class="form-hint">
                        オフにすると、他のユーザーからはあなたの訪問済み店舗数が見えなくなります。
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-arrow-left"></i>
                        後で
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                        <span class="text"><i class="fas fa-save"></i> 保存</span>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- レビュー一覧セクション -->
        <div class="profile-reviews-section" id="profileReviewsSection" style="display: none;">
            <div class="profile-card">
                <!-- 訪問統計セクション -->
                <div class="profile-visit-stats">
                    <h3><i class="fas fa-chart-bar"></i> 訪問統計</h3>
                    <div class="visit-stats-content">
                        <div class="stat-item">
                            <span class="stat-number" id="myVisitedCount">0</span>
                            <div class="stat-label">訪問済み店舗</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="myWishlistCount">0</span>
                            <div class="stat-label">行きたい店舗</div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-reviews-header">
                    <h2><i class="fas fa-comment-alt"></i> マイレビュー</h2>
                    <div class="profile-reviews-stats" id="profileReviewsStats">
                        <!-- 統計情報がここに表示されます -->
                </div>
                
                <!-- フィルターは不要（すべてのレビューが公開） -->
                
                <div class="profile-reviews-list" id="profileReviewsList">
                    <div class="loading-reviews">
                        <i class="fas fa-spinner fa-spin"></i> レビューを読み込み中...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script type="module" src="review-system.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
