name: Update Store Data

on:
  repository_dispatch:
    types: [update-stores]

jobs:
  update-stores:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update stores.json
      run: |
        echo '${{ github.event.client_payload.storesData }}' > stores.json
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add stores.json
        git commit -m "店舗データを更新 - 管理画面より" || exit 0
        git push