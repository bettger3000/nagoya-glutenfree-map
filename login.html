<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>ログイン - 名古屋グルテンフリーマップ</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #98d8c8;
            --primary-pink: #ffb6c1;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px var(--shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--white);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .google-login-btn {
            background: var(--white);
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            color: var(--text-dark);
            text-decoration: none;
        }

        .google-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-green);
        }

        .google-login-btn:active {
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23EA4335" d="M5.26620003,9.76452941 C6.19878754,6.93863203 8.85444915,4.90909091 12,4.90909091 C13.6909091,4.90909091 15.2181818,5.50909091 16.4181818,6.49090909 L19.9090909,3 C17.7818182,1.14545455 15.0545455,0 12,0 C7.27272727,0 3.1636364,2.6363636 1.3636364,6.5454545 L5.26620003,9.76452941 Z"/><path fill="%2334A853" d="M16.0407269,18.0125889 C14.9509167,18.7163016 13.6428418,19.0909091 12,19.0909091 C8.86648613,19.0909091 6.21911939,17.076871 5.27698177,14.2678769 L1.3636364,17.4545455 C3.1636364,21.3636364 7.27272727,24 12,24 C14.9818182,24 17.7272727,22.8909091 19.8181818,20.4545455 L16.0407269,18.0125889 Z"/><path fill="%23FBBC05" d="M19.8181818,20.4545455 C21.8181818,18.1818182 23,15.1636364 23,12 C23,11.3636364 22.9090909,10.7272727 22.8181818,10.0909091 L12,10.0909091 L12,14.4545455 L18.4545455,14.4545455 C18.1818182,15.8181818 17.4545455,17.0909091 16.0407269,18.0125889 L19.8181818,20.4545455 Z"/><path fill="%23EA4335" d="M5.27698177,14.2678769 C5.03832634,13.556323 4.90909091,12.7937589 4.90909091,12 C4.90909091,11.2182781 5.03443647,10.4668121 5.26620003,9.76452941 L1.3636364,6.5454545 C0.590909091,8.0909091 0.136363636,9.8181818 0.136363636,11.6363636 C0.136363636,13.4545455 0.590909091,15.1818182 1.3636364,16.7272727 L5.27698177,14.2678769 Z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading i {
            animation: spin 1s linear infinite;
            color: var(--primary-green);
            font-size: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            border: 1px solid #b3ffb3;
            color: #006600;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: var(--white);
            padding: 0 15px;
            color: #999;
            font-size: 12px;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }

        .footer-text a {
            color: var(--primary-green);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* レスポンシブデザイン */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .google-login-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="content">
            <!-- ロゴとタイトル -->
            <div class="logo">
                🍰
            </div>
            <h1>名古屋グルテンフリーマップ</h1>
            <p class="subtitle">
                セリアック病・グルテン過敏症の方向けの<br>
                名古屋市内グルテンフリー対応店舗マップです
            </p>

            <!-- Googleログインボタン -->
            <button class="google-login-btn" id="googleLoginBtn">
                <div class="google-icon"></div>
                <span>Googleアカウントでログイン</span>
            </button>

            <!-- ローディング表示 -->
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner"></i>
                <p>ログイン中...</p>
            </div>

            <!-- エラーメッセージ -->
            <div class="error-message" id="errorMessage">
                ログインに失敗しました。もう一度お試しください。
            </div>

            <!-- 成功メッセージ -->
            <div class="success-message" id="successMessage">
                ログインに成功しました。地図ページに移動します...
            </div>

            <div class="divider">
                <span>ご利用について</span>
            </div>

            <!-- フッター情報 -->
            <div class="footer-text">
                このサービスは承認されたGoogleアカウントでのみご利用いただけます。<br>
                <small>
                    アクセス申請は <a href="mailto:bettger3000@yahoo.co.jp">こちら</a> まで<br>
                    © 2025 ビーグル俱楽部 presents by naco
                </small>
            </div>
        </div>
    </div>

    <!-- Supabase JavaScript SDK -->
    <script type="module" src="auth.js"></script>
</body>
</html>
